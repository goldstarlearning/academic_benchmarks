        To build a foundation for college and career readiness in language, students
        must gain control over many conventions of standard English grammar, usage,
        and mechanics as well as learn other ways to use language to convey meaning
        effectively. They must also be able to determine or clarify the meaning of
        grade-appropriate words encountered through listening, reading, and media
        use; come to appreciate that words have nonliteral meanings, shadings of meaning,
        and relationships to other words; and expand their vocabulary in the course
        of studying content. The inclusion of Language standards in their own strand
        should not be taken as an indication that skills related to conventions, effective
        language use, and vocabulary are unimportant to reading, writing, speaking,
        and listening; indeed, they are inseparable from such contexts.\"},\"section\":{\"descr\":\"College-
        and Career-Readiness Anchor Standards\",\"guid\":\"CF69C79A-67AD-11DF-AB5F-995D9DFF4B22\"},\"level\":3,\"disciplines\":{\"subjects\":[{\"code\":\"LANG\"}]}}},{\"attributes\":{\"statement\":{\"descr\":\"Explain
