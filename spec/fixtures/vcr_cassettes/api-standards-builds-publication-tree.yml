        extend their understanding of ratios and develop understanding of proportionality
        to solve single- and multi-step problems. Students use their understanding
        of ratios and proportionality to solve a wide variety of percent problems,
        including those involving discounts, interest, taxes, tips, and percent increase
        or decrease. Students solve problems about scale drawings by relating corresponding
        lengths between the objects or by using the fact that relationships of lengths
        within an object are preserved in similar objects. Students graph proportional
        relationships and understand the unit rate informally as a measure of the
        steepness of the related line, called the slope. They distinguish proportional
        relationships from other relationships.\"},\"label\":\"Critical Focus Area\",\"education_levels\":{\"grades\":[{\"code\":\"7\"}]},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]}},\"type\":\"standards\"},{\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"1EA8CEE8-7053-11DF-8EBF-BE719DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1EAC2AE8-7053-11DF-8EBF-BE719DFF4B22/parent\"}}},\"id\":\"1EAC2AE8-7053-11DF-8EBF-BE719DFF4B22\",\"attributes\":{\"status\":\"active\",\"statement\":{\"descr\":\"Students
        develop a unified understanding of number, recognizing fractions, decimals
        (that have a finite or a repeating decimal representation), and percents as
        different representations of rational numbers. Students extend addition, subtraction,
        multiplication, and division to all rational numbers, maintaining the properties
        of operations and the relationships between addition and subtraction, and
        multiplication and division. By applying these properties, and by viewing
        negative numbers in terms of everyday contexts (e.g., amounts owed or temperatures
        below zero), students explain and interpret the rules for adding, subtracting,
        multiplying, and dividing with negative numbers. They use the arithmetic of
        rational numbers as they formulate expressions and equations in one variable
        and use these equations to solve problems.\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
