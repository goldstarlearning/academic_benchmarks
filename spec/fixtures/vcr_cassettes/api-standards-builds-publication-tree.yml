        line there is exactly one parallel line. (Spherical geometry, in contrast,
        has no parallel lines.)\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"descr\":\"Common
