        School Geometry Introduction\",\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\"},\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\"},\"statement\":{\"descr\":\"The
        concepts of congruence, similarity, and symmetry can be understood from the
        perspective of geometric transformation. Fundamental are the rigid motions:
        translations, rotations, reflections, and combinations of these, all of which
        are here assumed to preserve distance and angles (and therefore shapes generally).
        Reflections and rotations each explain a particular type of symmetry, and
        the symmetries of an object offer insight into its attributes—as when the
        reflective symmetry of an isosceles triangle assures that its base angles
        are congruent.\"},\"level\":2,\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A59594A-8E2C-11E0-938F-F32C9DFF4B22\",\"number\":{\"prefix_enhanced\":null}},\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A59594A-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}}},{\"relationships\":{\"parent\":{\"data\":{\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A59CC0E-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"id\":\"7A59CC0E-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"guid\":\"7A59CC0E-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"number\":{\"prefix_enhanced\":null},\"level\":2,\"status\":\"active\",\"statement\":{\"descr\":\"In
        the approach taken here, two geometric figures are defined to be congruent
        if there is a sequence of rigid motions that carries one onto the other. This
        is the principle of superposition. For triangles, congruence means the equality
        of all corresponding pairs of sides and all corresponding pairs of angles.
        During the middle grades, through experiences drawing triangles from given
        conditions, students notice ways to specify enough measures in a triangle
        to ensure that all triangles drawn with those measures are congruent. Once
        these triangle congruence criteria (ASA, SAS, and SSS) are established using
        rigid motions, they can be used to prove theorems about triangles, quadrilaterals,
        and other geometric figures.\"},\"section\":{\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Geometry Introduction\"},\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
