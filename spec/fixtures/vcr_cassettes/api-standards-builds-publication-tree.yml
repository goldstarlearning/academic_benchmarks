        School Geometry Introduction\",\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\"},\"statement\":{\"descr\":\"Analytic
        geometry connects algebra and geometry, resulting in powerful methods of analysis
        and problem solving. Just as the number line associates numbers with locations
        in one dimension, a pair of perpendicular axes associates pairs of numbers
        with locations in two dimensions. This correspondence between numerical coordinates
        and geometric points allows methods from algebra to be applied to geometry
        and vice versa. The solution set of an equation becomes a geometric curve,
        making visualization a tool for doing and understanding algebra. Geometric
        shapes can be described by equations, making algebraic manipulation into a
        tool for geometric understanding, modeling, and proof. Geometric transformations
        of the graphs of equations correspond to algebraic changes in their equations.\"},\"status\":\"active\",\"level\":2,\"number\":{\"prefix_enhanced\":null},\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A5BF2A4-8E2C-11E0-938F-F32C9DFF4B22\"},\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A5BF2A4-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}}},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"data\":{\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A5C68D8-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"attributes\":{\"guid\":\"7A5C68D8-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"number\":{\"prefix_enhanced\":null},\"level\":2,\"status\":\"active\",\"statement\":{\"descr\":\"Dynamic
