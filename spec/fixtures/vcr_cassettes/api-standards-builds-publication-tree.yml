        6 Introduction\",\"guid\":\"25EBCE62-7053-11DF-8EBF-BE719DFF4B22\"},\"document\":{\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\"}],\"descr\":\"Common Core State Standards\"},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\"},\"statement\":{\"descr\":\"Students
        understand the use of variables in mathematical expressions. They write expressions
        and equations that correspond to given situations, evaluate expressions, and
        use expressions and formulas to solve problems. Students understand that expressions
        in different forms can be equivalent, and they use the properties of operations
        to rewrite expressions in equivalent forms. Students know that the solutions
        of an equation are the values of the variables that make the equation true.
        Students use properties of operations and the idea of maintaining the equality
        of both sides of an equation to solve simple one-step equations. Students
        construct and analyze tables, such as tables of quantities that are in equivalent
        ratios, and they use equations (such as 3\U0001D465 = \U0001D466) to describe
        relationships between quantities.\"},\"status\":\"active\",\"level\":2,\"number\":{\"prefix_enhanced\":\"MATH.6.3\"},\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"1E15A9D8-7053-11DF-8EBF-BE719DFF4B22\"},\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1E15A9D8-7053-11DF-8EBF-BE719DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"1E0E89A0-7053-11DF-8EBF-BE719DFF4B22\"}}}},{\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"1E0E89A0-7053-11DF-8EBF-BE719DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1E178CB2-7053-11DF-8EBF-BE719DFF4B22/parent\"}}},\"attributes\":{\"level\":2,\"number\":{\"prefix_enhanced\":\"MATH.6.4\"},\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"1E178CB2-7053-11DF-8EBF-BE719DFF4B22\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"education_levels\":{\"grades\":[{\"code\":\"6\"}]},\"label\":\"Critical
        Focus Area\",\"statement\":{\"descr\":\"Building on and reinforcing their
        understanding of number, students begin to develop their ability to think
        statistically. Students recognize that a data distribution may not have a
        definite center and that different ways to measure center yield different
        values. The median measures center in the sense that it is roughly the middle
        value. The mean measures center in the sense that it is the value that each
        data point would take on if the total of the data values were redistributed
        equally, and also in the sense that it is a balance point. Students recognize
        that a measure of variability (interquartile range or mean absolute deviation)
        can also be useful for summarizing data because two very different sets of
        data can have the same mean and median yet be distinguished by their variability.
        Students learn to describe and summarize numerical data sets, identifying
        clusters, peaks, gaps, and symmetry, considering the context in which the
        data were collected.\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
