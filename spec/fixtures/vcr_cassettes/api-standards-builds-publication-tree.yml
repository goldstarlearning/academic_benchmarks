        modeling seeks to explain data on the basis of deeper theoretical ideas, albeit
        with parameters that are empirically based; for example, exponential growth
        of bacterial colonies (until cut-off mechanisms such as pollution or starvation
        intervene) follows from a constant reproduction rate. Functions are an important
        tool for analyzing such problems.\"},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]}},\"id\":\"7A556146-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A556146-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A47DEFE-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}},\"type\":\"standards\"},{\"type\":\"standards\",\"id\":\"7A55D41E-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"statement\":{\"descr\":\"Graphing
