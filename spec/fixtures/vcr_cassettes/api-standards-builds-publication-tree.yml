        School Functions Introduction\",\"guid\":\"AEAF0F82-8E2C-11E0-938F-F32C9DFF4B22\"},\"statement\":{\"descr\":\"Functions\"},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]}},\"type\":\"standards\"},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A38748C-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A37E616-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}},\"id\":\"7A38748C-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"level\":2,\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A38748C-8E2C-11E0-938F-F32C9DFF4B22\",\"number\":{\"prefix_enhanced\":null},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"status\":\"active\",\"section\":{\"guid\":\"AEAF0F82-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Functions Introduction\"},\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\"},\"descr\":\"Mathematics\"},\"statement\":{\"descr\":\"Functions
        describe situations where one quantity determines another. For example, the
        return on $10,000 invested at an annualized percentage rate of 4.25% is a
        function of the length of time the money is invested. Because we continually
        make theories about dependencies between quantities in nature and society,
        functions are important tools in the construction of mathematical models.\"}}},{\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"7A37E616-8E2C-11E0-938F-F32C9DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A390A64-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"id\":\"7A390A64-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"number\":{\"prefix_enhanced\":null},\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A390A64-8E2C-11E0-938F-F32C9DFF4B22\",\"level\":2,\"document\":{\"descr\":\"Mathematics\",\"publication\":{\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\"}],\"descr\":\"Common Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\"},\"section\":{\"descr\":\"High
        School Functions Introduction\",\"guid\":\"AEAF0F82-8E2C-11E0-938F-F32C9DFF4B22\"},\"statement\":{\"descr\":\"In
        school mathematics, functions usually have numerical inputs and outputs and
        are often defined by an algebraic expression. For example, the time in hours
        it takes for a car to drive 100 miles is a function of the car’s speed in
        miles per hour, \U0001D463; the rule \U0001D447(\U0001D463) = 100/\U0001D463
        expresses this relationship algebraically and defines a function whose name
        is \U0001D447.\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null},\"type\":\"standards\"},{\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A3A8E2A-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"7A3FF6DA-8E2C-11E0-938F-F32C9DFF4B22\"}}},\"id\":\"7A3A8E2A-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"status\":\"active\",\"statement\":{\"descr\":\"The
        solutions of an equation in one variable form a set of numbers; the solutions
        of an equation in two variables form a set of ordered pairs of numbers, which
        can be plotted in the coordinate plane. Two or more equations and/or inequalities
        form a system. A solution for such a system must satisfy every equation and
        inequality in the system.\"},\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"descr\":\"Common Core State Standards\"},\"descr\":\"Mathematics\"},\"section\":{\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Algebra Introduction\"},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"guid\":\"7A3A8E2A-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"number\":{\"prefix_enhanced\":null},\"level\":2},\"type\":\"standards\"},{\"id\":\"7A3B19B2-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"level\":2,\"number\":{\"prefix_enhanced\":null},\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A3B19B2-8E2C-11E0-938F-F32C9DFF4B22\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"document\":{\"publication\":{\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"descr\":\"NGA Center/CCSSO\",\"acronym\":\"CC\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"section\":{\"descr\":\"High
        School Algebra Introduction\",\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\"},\"statement\":{\"descr\":\"An
        equation can often be solved by successively deducing from it one or more
        simpler equations. For example, one can add the same constant to both sides
        without changing the solutions, but squaring both sides might lead to extraneous
        solutions. Strategic competence in solving includes looking ahead for productive
        manipulations and anticipating the nature and number of solutions.\"},\"status\":\"active\"},\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A3B19B2-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"7A3FF6DA-8E2C-11E0-938F-F32C9DFF4B22\"}}},\"type\":\"standards\"},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A3CB77C-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A3FF6DA-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}},\"id\":\"7A3CB77C-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"level\":2,\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A3CB77C-8E2C-11E0-938F-F32C9DFF4B22\",\"number\":{\"prefix_enhanced\":null},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"status\":\"active\",\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\"},\"section\":{\"descr\":\"High
        School Algebra Introduction\",\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\"},\"statement\":{\"descr\":\"Some
        equations have no solutions in a given number system, but have a solution
        in a larger system. For example, the solution of \U0001D465 + 1 = 0 is an
        integer, not a whole number; the solution of 2\U0001D465 + 1 = 0 is a rational
        number, not an integer; the solutions of \U0001D465² – 2 = 0 are real numbers,
        not rational numbers; and the solutions of \U0001D465² + 2 = 0 are complex
        numbers, not real numbers.\"}}},{\"attributes\":{\"number\":{\"prefix_enhanced\":null},\"guid\":\"7A3D58BC-8E2C-11E0-938F-F32C9DFF4B22\",\"level\":1,\"statement\":{\"descr\":\"Connections
        to Functions and Modeling.\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"}},\"section\":{\"descr\":\"High
        School Algebra Introduction\",\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]}},\"id\":\"7A3D58BC-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"data\":{}}},\"type\":\"standards\"},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A3DE070-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"7A3D58BC-8E2C-11E0-938F-F32C9DFF4B22\"}}},\"attributes\":{\"number\":{\"prefix_enhanced\":null},\"guid\":\"7A3DE070-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"level\":2,\"document\":{\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\"},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\"},\"section\":{\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Algebra Introduction\"},\"statement\":{\"descr\":\"Expressions can
        define functions, and equivalent expressions define the same function. Asking
        when two functions have the same value for the same input leads to an equation;
        graphing the two functions allows for finding approximate solutions of the
        equation. Converting a verbal description to an equation, inequality, or system
        of these is an essential skill in modeling.\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null},\"id\":\"7A3DE070-8E2C-11E0-938F-F32C9DFF4B22\"},{\"type\":\"standards\",\"attributes\":{\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"status\":\"active\",\"statement\":{\"descr\":\"Inequalities
        can be solved by reasoning about the properties of inequality. Many, but not
        all, of the properties of equality continue to hold for inequalities and can
        be useful in solving them.\"},\"section\":{\"descr\":\"High School Algebra
        Introduction\",\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\"}},\"level\":2,\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A3E5712-8E2C-11E0-938F-F32C9DFF4B22\",\"number\":{\"prefix_enhanced\":null}},\"id\":\"7A3E5712-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"data\":{\"id\":\"7A3FF6DA-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A3E5712-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}}},{\"type\":\"standards\",\"attributes\":{\"guid\":\"7A3EE984-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"number\":{\"prefix_enhanced\":null},\"level\":2,\"status\":\"active\",\"statement\":{\"descr\":\"The
        same solution techniques used to solve equations can be used to rearrange
        formulas. For example, the formula for the area of a trapezoid, \U0001D434
