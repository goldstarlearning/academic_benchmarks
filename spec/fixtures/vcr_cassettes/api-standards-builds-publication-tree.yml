        objects and length-based models (e.g., cubes connected to form lengths), to
        model add-to, take-from, put-together, take-apart, and compare situations
        to develop meaning for the operations of addition and subtraction, and to
        develop strategies to solve arithmetic problems with these operations. Students
        understand connections between counting and addition and subtraction (e.g.,
        adding two is the same as counting on two). They use properties of addition
        to add whole numbers and to create and use increasingly sophisticated strategies
        based on these properties (e.g., “making tens”) to solve addition and subtraction
