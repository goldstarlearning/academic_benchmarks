        For students, writing is a key means of asserting and defending claims, showing
        what they know about a subject, and conveying what they have experienced,
        imagined, thought, and felt. To be college- and career-ready writers, students
        must take task, purpose, and audience into careful consideration, choosing
        words, information, structures, and formats deliberately. They need to know
        how to combine elements of different kinds of writing—for example, to use
        narrative strategies within argument and explanation within narrative—to produce
        complex and nuanced writing. They need to be able to use technology strategically
        when creating, refining, and collaborating on writing. They have to become
        adept at gathering information, evaluating sources, and citing material accurately,
        reporting findings from their research and analysis of sources in a clear
        and cogent manner. They must have the flexibility, concentration, and fluency
        to produce high-quality first-draft text under a tight deadline as well as
        the capacity to revisit and make improvements to a piece of writing over multiple
        drafts when circumstances encourage or require it.\"},\"disciplines\":{\"subjects\":[{\"code\":\"LANG\"}]},\"section\":{\"descr\":\"College-
