        Center/CCSSO\",\"acronym\":\"CC\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\"},\"descr\":\"Mathematics\"},\"statement\":{\"descr\":\"The
        definitions of sine, cosine, and tangent for acute angles are founded on right
        triangles and similarity, and, with the Pythagorean Theorem, are fundamental
        in many real-world and theoretical situations. The Pythagorean Theorem is
        generalized to nonright triangles by the Law of Cosines. Together, the Laws
        of Sines and Cosines embody the triangle congruence criteria for the cases
        where three pieces of information suffice to completely solve a triangle.
        Furthermore, these laws yield two possible solutions in the ambiguous case,
        illustrating that Side-Side-Angle is not a congruence criterion.\"}},\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A5B5D76-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\"}}}},{\"type\":\"standards\",\"id\":\"7A5BF2A4-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"descr\":\"Common
