        School Functions Introduction\"},\"statement\":{\"descr\":\"A graphing utility
        or a computer algebra system can be used to experiment with properties of
        these functions and their graphs and to build computational models of functions,
        including recursively defined functions.\"},\"status\":\"active\"},\"id\":\"7A33AE8E-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A33AE8E-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A37E616-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}}},{\"type\":\"standards\",\"id\":\"7A344628-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"number\":{\"prefix_enhanced\":null},\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A344628-8E2C-11E0-938F-F32C9DFF4B22\",\"level\":2,\"section\":{\"descr\":\"High
        School Functions Introduction\",\"guid\":\"AEAF0F82-8E2C-11E0-938F-F32C9DFF4B22\"},\"document\":{\"publication\":{\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"statement\":{\"descr\":\"Functions
        presented as expressions can model many important phenomena. Two important
        families of functions characterized by laws of growth are linear functions,
        which grow at a constant rate, and exponential functions, which grow at a
        constant percent rate. Linear functions with a constant term of zero describe
        proportional relationships.\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null},\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"7A37E616-8E2C-11E0-938F-F32C9DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A344628-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}}},{\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A35447E-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"7A37E616-8E2C-11E0-938F-F32C9DFF4B22\"}}},\"attributes\":{\"level\":2,\"number\":{\"prefix_enhanced\":null},\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A35447E-8E2C-11E0-938F-F32C9DFF4B22\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"statement\":{\"descr\":\"A
        function can be described in various ways, such as by a graph (e.g., the trace
        of a seismograph); by a verbal rule, as in, “I’ll give you a state, you give
        me the capital city;” by an algebraic expression like \U0001D453(\U0001D465)
        = \U0001D44E + \U0001D44F\U0001D465; or by a recursive rule. The graph of
        a function is often a useful way of visualizing the relationship of the function
        models, and manipulating a mathematical expression for a function can throw
        light on the function’s properties.\"},\"section\":{\"descr\":\"High School
        Functions Introduction\",\"guid\":\"AEAF0F82-8E2C-11E0-938F-F32C9DFF4B22\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}]}},\"status\":\"active\"},\"id\":\"7A35447E-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},{\"relationships\":{\"parent\":{\"data\":{\"id\":\"7A37E616-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A37627C-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"attributes\":{\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"statement\":{\"descr\":\"The
        set of inputs to a function is called its domain. We often infer the domain
        to be all inputs for which the expression defining a function has a value,
        or for which the function makes sense in a given context.\"},\"section\":{\"guid\":\"AEAF0F82-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Functions Introduction\"},\"document\":{\"publication\":{\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
