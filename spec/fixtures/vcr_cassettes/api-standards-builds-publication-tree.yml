        Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\"},\"statement\":{\"descr\":\"Calculators,
        spreadsheets, and computer algebra systems can provide ways for students to
        become better acquainted with these new number systems and their notation.
        They can be used to generate data for numerical experiments, to help understand
        the workings of matrix, vector, and complex number algebra, and to experiment
        with non-integer exponents.\"},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]}},\"id\":\"7A23C3AC-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A23C3AC-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A255A5A-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}}},{\"type\":\"standards\",\"id\":\"7A243D8C-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A243D8C-8E2C-11E0-938F-F32C9DFF4B22\",\"number\":{\"prefix_enhanced\":null},\"level\":2,\"status\":\"active\",\"statement\":{\"descr\":\"Extending
