        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}]},\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"K\"},{\"code\":\"1\"},{\"code\":\"2\"},{\"code\":\"3\"},{\"code\":\"4\"},{\"code\":\"5\"},{\"code\":\"6\"},{\"code\":\"7\"},{\"code\":\"8\"},{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"number\":{\"prefix_enhanced\":null},\"utilizations\":[{\"type\":\"clarification\"}],\"guid\":\"5C56FF86-7377-11DF-A1E8-223D9DFF4B22\",\"level\":2},\"id\":\"5C56FF86-7377-11DF-A1E8-223D9DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/5C56FF86-7377-11DF-A1E8-223D9DFF4B22/parent\"},\"data\":{\"id\":\"A6497ED0-6F89-11DF-BAEE-EA329DFF4B22\",\"type\":\"standards\"}}},\"type\":\"standards\"},{\"type\":\"standards\",\"attributes\":{\"statement\":{\"descr\":\"Demonstrate
