        School Number and Quantity Introduction\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\"}]}},\"statement\":{\"descr\":\"In real world
        problems, the answers are usually not numbers but quantities: numbers with
        units, which involves measurement. In their work in measurement up through
        Grade 8, students primarily measure commonly used attributes such as length,
        area, and volume. In high school, students encounter a wider variety of units
        in modeling, e.g., acceleration, currency conversions, derived quantities
        such as person-hours and heating degree days, social science rates such as
        per-capita income, and rates in everyday life such as points scored per game
        or batting averages. They also encounter novel situations in which they themselves
        must conceive the attributes of interest. For example, to find a good measure
        of overall highway safety, they might propose measures such as fatalities
        per year, fatalities per year per driver, or fatalities per vehicle-mile traveled.
        Such a conceptual process is sometimes called quantification. Quantification
        is important for science, as when surface area suddenly “stands out” as an
        important variable in evaporation. Quantification is also important for companies,
        which must conceptualize relevant attributes and create or choose suitable
        measures for them.\"},\"status\":\"active\",\"level\":2,\"number\":{\"prefix_enhanced\":null},\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A233DCE-8E2C-11E0-938F-F32C9DFF4B22\"},\"id\":\"7A233DCE-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A233DCE-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A22AE4A-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}},\"type\":\"standards\"},{\"type\":\"standards\",\"attributes\":{\"guid\":\"7A23C3AC-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"number\":{\"prefix_enhanced\":null},\"level\":2,\"status\":\"active\",\"section\":{\"guid\":\"AEACAE90-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
