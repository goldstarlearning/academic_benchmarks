        School Statistics and Probability Introduction","guid":"AEAF71CA-8E2C-11E0-938F-F32C9DFF4B22"},"statement":{"descr":"Randomization
        has two important uses in drawing statistical conclusions. First, collecting
        data from a random sample of a population makes it possible to draw valid
        conclusions about the whole population, taking variability into account. Second,
        randomly assigning individuals to different treatments allows a fair comparison
        of the effectiveness of those treatments. A statistically significant outcome
        is one that is unlikely to be due to chance alone, and this can be evaluated
        only under the condition of randomness. The conditions under which data are
        collected are important in drawing conclusions from the data; in critically
        reviewing uses of statistics in public media and other reports, it is important
        to consider the study design, how the data were gathered, and the analyses
        employed as well as the data summaries and the conclusions drawn."},"label":null,"number":{"prefix_enhanced":null},"education_levels":{"grades":[{"code":"9"},{"code":"10"},{"code":"11"},{"code":"12"}]},"status":"active","utilizations":[{"type":"alignable"}],"guid":"7A603012-8E2C-11E0-938F-F32C9DFF4B22","document":{"publication":{"authorities":[{"acronym":"CC","descr":"NGA
