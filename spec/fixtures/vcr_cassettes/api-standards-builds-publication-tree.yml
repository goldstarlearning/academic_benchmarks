        Core State Standards\"}},\"guid\":\"20138D86-7053-11DF-8EBF-BE719DFF4B22\",\"status\":\"active\",\"utilizations\":[{\"type\":\"alignable\"}]},\"type\":\"standards\"},{\"id\":\"201499CE-8F24-11E0-B7E9-55FE9CFF4B22\",\"type\":\"standards\",\"attributes\":{\"statement\":{\"descr\":\"6-12.WHST
        Reading is critical to building knowledge in history/social studies as well
        as in science and technical subjects. College and career ready reading in
        these fields requires an appreciation of the norms and conventions of each
        discipline, such as the kinds of evidence used in history and science; an
        understanding of domain-specific words and phrases; an attention to precise
        details; and the capacity to evaluate intricate arguments, synthesize complex
        information, and follow detailed descriptions of events and concepts. In history/social
        studies, for example, students need to be able to analyze, evaluate, and differentiate
        primary and secondary sources. When reading scientific and technical texts,
        students need to be able to gain knowledge from challenging texts that often
        make extensive use of elaborate diagrams and data to convey information and
        illustrate concepts. Students must be able to read complex informational texts
        in these fields with independence and confidence because the vast majority
        of reading in college and workforce training programs will be sophisticated
        nonfiction. It is important to note that these Reading standards are meant
        to complement the specific content demands of the disciplines, not replace
        them.\"},\"level\":3,\"disciplines\":{\"subjects\":[{\"code\":\"LANG\"}]},\"section\":{\"guid\":\"CF69C79A-67AD-11DF-AB5F-995D9DFF4B22\",\"descr\":\"College-
