        and Career-Readiness Anchor Standards\"},\"disciplines\":{\"subjects\":[{\"code\":\"LANG\"}]},\"level\":3,\"statement\":{\"descr\":\"6-12.a
        To become college and career ready, students must have ample opportunities
        to take part in a variety of rich, structured conversations—as part of a whole
        class, in small groups, and with a partner—built around important content
        in various domains. They must be able to contribute appropriately to these
        conversations, to make comparisons and contrasts, and to analyze and synthesize
        a multitude of ideas in accordance with the standards of evidence appropriate
        to a particular discipline. Whatever their intended major or profession, high
        school graduates will depend heavily on their ability to listen attentively
        to others so that they are able to build on others’ meritorious ideas while
