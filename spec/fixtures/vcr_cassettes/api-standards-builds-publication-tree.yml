        situations like these, the models devised depend on a number of factors: How
        precise an answer do we want or need? What aspects of the situation do we
        most need to understand, control, or optimize? What resources of time and
        tools do we have? The range of models that we can create and analyze is also
        constrained by the limitations of our mathematical, statistical, and technical
        skills, and our ability to recognize significant variables and relationships
        among them. Diagrams of various kinds, spreadsheets and other technology,
        and algebra are powerful tools for understanding and solving problems drawn
        from different types of real-world situations.\"},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]}},\"id\":\"7A5323A4-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"data\":{\"id\":\"7A47DEFE-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A5323A4-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}}},{\"attributes\":{\"section\":{\"descr\":\"High
        School Modeling Introduction\",\"guid\":\"AEAF506E-8E2C-11E0-938F-F32C9DFF4B22\"},\"document\":{\"descr\":\"Mathematics\",\"publication\":{\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"descr\":\"Common Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\"},\"statement\":{\"descr\":\"One
        of the insights provided by mathematical modeling is that essentially the
        same mathematical or statistical structure can sometimes model seemingly different
        situations. Models can also shed light on the mathematical structures themselves,
        for example, as when a model of bacterial growth makes more vivid the explosive
        growth of the exponential function.\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"number\":{\"prefix_enhanced\":null},\"guid\":\"7A53A978-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"level\":2},\"id\":\"7A53A978-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A53A978-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A47DEFE-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}},\"type\":\"standards\"},{\"type\":\"standards\",\"id\":\"7A5445A4-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"level\":2,\"number\":{\"prefix_enhanced\":null},\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A5445A4-8E2C-11E0-938F-F32C9DFF4B22\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"statement\":{\"descr\":\"The
        basic modeling cycle is summarized in the diagram. It involves (1) identifying
        variables in the situation and selecting those that represent essential features,
        (2) formulating a model by creating and selecting geometric, graphical, tabular,
        algebraic, or statistical representations that describe relationships between
        the variables, (3) analyzing and performing operations on these relationships
        to draw conclusions, (4) interpreting the results of the mathematics in terms
        of the original situation, (5) validating the conclusions by comparing them
        with the situation, and then either improving the model or, if it is acceptable,
        (6) reporting on the conclusions and the reasoning behind them. Choices, assumptions,
        and approximations are present throughout this cycle.\"},\"section\":{\"descr\":\"High
        School Modeling Introduction\",\"guid\":\"AEAF506E-8E2C-11E0-938F-F32C9DFF4B22\"},\"document\":{\"publication\":{\"descr\":\"Common
