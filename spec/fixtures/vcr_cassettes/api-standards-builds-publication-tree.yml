        and Career-Readiness Anchor Standards\",\"guid\":\"CF69C79A-67AD-11DF-AB5F-995D9DFF4B22\"},\"statement\":{\"descr\":\"K-5
        To build a foundation for college and career readiness, students need to learn
        to use writing as a way of offering and supporting opinions, demonstrating
        understanding of the subjects they are studying, and conveying real and imagined
        experiences and events. They learn to appreciate that a key purpose of writing
        is to communicate clearly to an external, sometimes unfamiliar audience, and
        they begin to adapt the form and content of their writing to accomplish a
        particular task and purpose. They develop the capacity to build knowledge
        on a subject through research projects and to respond analytically to literary
        and informational sources. To meet these goals, students must devote significant
        time and effort to writing, producing numerous pieces over short and extended
        time frames throughout the year.\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"LANG\"}]},\"education_levels\":{\"grades\":[{\"code\":\"K\"},{\"code\":\"1\"},{\"code\":\"2\"},{\"code\":\"3\"},{\"code\":\"4\"},{\"code\":\"5\"},{\"code\":\"6\"},{\"code\":\"7\"},{\"code\":\"8\"},{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"number\":{\"prefix_enhanced\":\"LA.K-12.K-5\"},\"utilizations\":[{\"type\":\"example\"}],\"guid\":\"1E51F7DA-8F24-11E0-B7E9-55FE9CFF4B22\",\"level\":3},\"id\":\"1E51F7DA-8F24-11E0-B7E9-55FE9CFF4B22\"},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1E530134-8F24-11E0-B7E9-55FE9CFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"1E3B58E0-8F24-11E0-B7E9-55FE9CFF4B22\"}}},\"id\":\"1E530134-8F24-11E0-B7E9-55FE9CFF4B22\",\"attributes\":{\"number\":{\"prefix_enhanced\":\"LA.K-12.K-5\"},\"guid\":\"1E530134-8F24-11E0-B7E9-55FE9CFF4B22\",\"utilizations\":[{\"type\":\"example\"}],\"level\":3,\"statement\":{\"descr\":\"K-5
        To build a foundation for college and career readiness, students must read
        widely and deeply from among a broad range of high-quality, increasingly challenging
        literary and informational texts. Through extensive reading of stories, dramas,
        poems, and myths from diverse cultures and different time periods, students
        gain literary and cultural knowledge as well as familiarity with various text
        structures and elements. By reading texts in history/social studies, science,
        and other disciplines, students build a foundation of knowledge in these fields
        that will also give them the background to be better readers in all content
        areas. Students can only gain this foundation when the curriculum is intentionally
        and coherently structured to develop rich content knowledge within and across
        grades. Students also acquire the habits of reading independently and closely,
        which are essential to their future success.\"},\"document\":{\"guid\":\"CF6A375C-67AD-11DF-AB5F-995D9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"English
