        Center/CCSSO\"}],\"descr\":\"Common Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\"},\"section\":{\"guid\":\"25EBCE62-7053-11DF-8EBF-BE719DFF4B22\",\"descr\":\"Grade
        6 Introduction\"},\"statement\":{\"descr\":\"Students use reasoning about
        multiplication and division to solve ratio and rate problems about quantities.
        By viewing equivalent ratios and rates as deriving from, and extending, pairs
        of rows (or columns) in the multiplication table, and by analyzing simple
        drawings that indicate the relative size of quantities, students connect their
        understanding of multiplication and division with ratios and rates. Thus students
        expand the scope of problems for which they can use multiplication and division
        to solve problems, and they connect ratios and fractions. Students solve a
        wide variety of problems involving ratios and rates.\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"label\":\"Critical
        Focus Area\",\"education_levels\":{\"grades\":[{\"code\":\"6\"}]}},\"id\":\"1E1175AC-7053-11DF-8EBF-BE719DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1E1175AC-7053-11DF-8EBF-BE719DFF4B22/parent\"},\"data\":{\"id\":\"1E0E89A0-7053-11DF-8EBF-BE719DFF4B22\",\"type\":\"standards\"}}},\"type\":\"standards\"},{\"relationships\":{\"parent\":{\"data\":{\"id\":\"1E0E89A0-7053-11DF-8EBF-BE719DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1E13BB32-7053-11DF-8EBF-BE719DFF4B22/parent\"}}},\"attributes\":{\"status\":\"active\",\"statement\":{\"descr\":\"Students
        use the meaning of fractions, the meanings of multiplication and division,
        and the relationship between multiplication and division to understand and
        explain why the procedures for dividing fractions make sense. Students use
        these operations to solve problems. Students extend their previous understandings
        of number and the ordering of numbers to the full system of rational numbers,
        which includes negative rational numbers, and in particular negative integers.
        They reason about the order and absolute value of rational numbers and about
        the location of points in all four quadrants of the coordinate plane.\"},\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\"}],\"descr\":\"Common Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\"},\"section\":{\"descr\":\"Grade
        6 Introduction\",\"guid\":\"25EBCE62-7053-11DF-8EBF-BE719DFF4B22\"},\"education_levels\":{\"grades\":[{\"code\":\"6\"}]},\"label\":\"Critical
