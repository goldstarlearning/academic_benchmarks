        are gathered, displayed, summarized, examined, and interpreted to discover
        patterns and deviations from patterns. Quantitative data can be described
        in terms of key characteristics: measures of shape, center, and spread. The
        shape of a data distribution might be described as symmetric, skewed, flat,
        or bell shaped, and it might be summarized by a statistic measuring center
        (such as mean or median) and a statistic measuring spread (such as standard
        deviation or interquartile range). Different distributions can be compared
        numerically using these statistics or compared visually using plots. Knowledge
        of center and spread are not enough to describe a distribution. Which statistics
        to compare, which plots to use, and what the results of a comparison might
        mean, depend on the question to be investigated and the real-life actions
        to be taken."},"disciplines":{"subjects":[{"code":"MATH"}]},"level":2,"section":{"descr":"High
