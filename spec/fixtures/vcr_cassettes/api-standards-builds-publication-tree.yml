        links classroom mathematics and statistics to everyday life, work, and decision-making.
        Modeling is the process of choosing and using appropriate mathematics and
        statistics to analyze empirical situations, to understand them better, and
        to improve decisions. Quantities and their relationships in physical, economic,
        public policy, social, and everyday situations can be modeled using mathematical
        and statistical methods. When making mathematical models, technology is valuable
        for varying assumptions, exploring consequences, and comparing predictions
        with data.\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
