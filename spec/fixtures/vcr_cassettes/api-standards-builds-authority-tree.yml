        descriptive modeling, a model simply describes the phenomena or summarizes
        them in a compact form. Graphs of observations are a familiar descriptive
        model— for example, graphs of global temperature and atmospheric CO₂ over
        time.\"},\"label\":null,\"number\":{\"prefix_enhanced\":null},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"status\":\"active\",\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A54D0A0-8E2C-11E0-938F-F32C9DFF4B22\",\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
