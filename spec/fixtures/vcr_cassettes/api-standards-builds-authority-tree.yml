        and Career-Readiness Anchor Standards\",\"guid\":\"CF69C79A-67AD-11DF-AB5F-995D9DFF4B22\"},\"statement\":{\"descr\":\"6-12.b
        New technologies have broadened and expanded the role that speaking and listening
        play in acquiring and sharing knowledge and have tightened their link to other
        forms of communication. The Internet has accelerated the speed at which connections
        between speaking, listening, reading, and writing can be made, requiring that
        students be ready to use these modalities nearly simultaneously. Technology
        itself is changing quickly, creating a new urgency for students to be adaptable
        in response to change.\"},\"status\":\"active\"},\"type\":\"standards\"},{\"type\":\"standards\",\"id\":\"200F5F5E-7053-11DF-8EBF-BE719DFF4B22\",\"attributes\":{\"level\":2,\"number\":{\"prefix_enhanced\":\"CCSS.Math.Content.HSA-REI.C\"},\"guid\":\"200F5F5E-7053-11DF-8EBF-BE719DFF4B22\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":\"Cluster
