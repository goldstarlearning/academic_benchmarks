        multiplying, and dividing with negative numbers. They use the arithmetic of
        rational numbers as they formulate expressions and equations in one variable
        and use these equations to solve problems.\"}}},{\"attributes\":{\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"level\":2,\"section\":{\"guid\":\"25EC2C5E-7053-11DF-8EBF-BE719DFF4B22\",\"descr\":\"Grade
