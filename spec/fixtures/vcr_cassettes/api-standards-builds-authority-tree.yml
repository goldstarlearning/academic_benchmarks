        expectations for writing types are defined in standards 1–3 above.)\"},\"education_levels\":{\"grades\":[{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"disciplines\":{\"subjects\":[{\"code\":\"LANG\"}]},\"guid\":\"5B11B711-0F03-4C9D-B036-F99D3BA245A8\",\"utilizations\":[{\"type\":\"clarification\"}],\"number\":{\"prefix_enhanced\":null},\"level\":4}},{\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/5C53AC00-7377-11DF-A1E8-223D9DFF4B22/parent\"},\"data\":{\"id\":\"A630F7A2-6F89-11DF-BAEE-EA329DFF4B22\",\"type\":\"standards\"}}},\"id\":\"5C53AC00-7377-11DF-A1E8-223D9DFF4B22\",\"attributes\":{\"level\":2,\"guid\":\"5C53AC00-7377-11DF-A1E8-223D9DFF4B22\",\"utilizations\":[{\"type\":\"clarification\"}],\"number\":{\"prefix_enhanced\":null},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"K\"},{\"code\":\"1\"},{\"code\":\"2\"},{\"code\":\"3\"},{\"code\":\"4\"},{\"code\":\"5\"},{\"code\":\"6\"},{\"code\":\"7\"},{\"code\":\"8\"},{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"status\":\"active\",\"statement\":{\"descr\":\"Mathematically
        proficient students start by explaining to themselves the meaning of a problem
        and looking for entry points to its solution. They analyze givens, constraints,
        relationships, and goals. They make conjectures about the form and meaning
        of the solution and plan a solution pathway rather than simply jumping into
        a solution attempt. They consider analogous problems, and try special cases
        and simpler forms of the original problem in order to gain insight into its
        solution. They monitor and evaluate their progress and change course if necessary.
        Older students might, depending on the context of the problem, transform algebraic
        expressions or change the viewing window on their graphing calculator to get
        the information they need. Mathematically proficient students can explain
        correspondences between equations, verbal descriptions, tables, and graphs
        or draw diagrams of important features and relationships, graph data, and
        search for regularity or trends. Younger students might rely on using concrete
        objects or pictures to help conceptualize and solve a problem. Mathematically
        proficient students check their answers to problems using a different method,
        and they continually ask themselves, \\\"Does this make sense?\\\" They can
        understand the approaches of others to solving complex problems and identify
        correspondences between different approaches.\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"}},\"section\":{\"descr\":\"Mathematical
        Practices\",\"guid\":\"A67863B2-6F89-11DF-BAEE-EA329DFF4B22\"}},\"type\":\"standards\"},{\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/5C5422D4-7377-11DF-A1E8-223D9DFF4B22/parent\"},\"data\":{\"id\":\"A6424534-6F89-11DF-BAEE-EA329DFF4B22\",\"type\":\"standards\"}}},\"attributes\":{\"guid\":\"5C5422D4-7377-11DF-A1E8-223D9DFF4B22\",\"utilizations\":[{\"type\":\"clarification\"}],\"number\":{\"prefix_enhanced\":null},\"level\":2,\"status\":\"active\",\"statement\":{\"descr\":\"Mathematically
        proficient students make sense of quantities and their relationships in problem
        situations. They bring two complementary abilities to bear on problems involving
        quantitative relationships: the ability to decontextualize-to abstract a given
        situation and represent it symbolically and manipulate the representing symbols
        as if they have a life of their own, without necessarily attending to their
        referents-and the ability to contextualize, to pause as needed during the
        manipulation process in order to probe into the referents for the symbols
        involved. Quantitative reasoning entails habits of creating a coherent representation
        of the problem at hand; considering the units involved; attending to the meaning
        of quantities, not just how to compute them; and knowing and flexibly using
        different properties of operations and objects.\"},\"section\":{\"guid\":\"A67863B2-6F89-11DF-BAEE-EA329DFF4B22\",\"descr\":\"Mathematical
        Practices\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"descr\":\"Common Core State Standards\"}},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"K\"},{\"code\":\"1\"},{\"code\":\"2\"},{\"code\":\"3\"},{\"code\":\"4\"},{\"code\":\"5\"},{\"code\":\"6\"},{\"code\":\"7\"},{\"code\":\"8\"},{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]}},\"id\":\"5C5422D4-7377-11DF-A1E8-223D9DFF4B22\",\"type\":\"standards\"},{\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/5C54A65A-7377-11DF-A1E8-223D9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"A6430F50-6F89-11DF-BAEE-EA329DFF4B22\"}}},\"attributes\":{\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"K\"},{\"code\":\"1\"},{\"code\":\"2\"},{\"code\":\"3\"},{\"code\":\"4\"},{\"code\":\"5\"},{\"code\":\"6\"},{\"code\":\"7\"},{\"code\":\"8\"},{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"status\":\"active\",\"section\":{\"descr\":\"Mathematical
        Practices\",\"guid\":\"A67863B2-6F89-11DF-BAEE-EA329DFF4B22\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"}},\"statement\":{\"descr\":\"Mathematically
        proficient students understand and use stated assumptions, definitions, and
        previously established results in constructing arguments. They make conjectures
        and build a logical progression of statements to explore the truth of their
        conjectures. They are able to analyze situations by breaking them into cases,
        and can recognize and use counterexamples. They justify their conclusions,
        communicate them to others, and respond to the arguments of others. They reason
        inductively about data, making plausible arguments that take into account
        the context from which the data arose. Mathematically proficient students
        are also able to compare the effectiveness of two plausible arguments, distinguish
        correct logic or reasoning from that which is flawed, and-if there is a flaw
        in an argument-explain what it is. Elementary students can construct arguments
        using concrete referents such as objects, drawings, diagrams, and actions.
        Such arguments can make sense and be correct, even though they are not generalized
        or made formal until later grades. Later, students learn to determine domains
        to which an argument applies. Students at all grades can listen or read the
        arguments of others, decide whether they make sense, and ask useful questions
        to clarify or improve the arguments.\"},\"level\":2,\"utilizations\":[{\"type\":\"clarification\"}],\"guid\":\"5C54A65A-7377-11DF-A1E8-223D9DFF4B22\",\"number\":{\"prefix_enhanced\":null}},\"id\":\"5C54A65A-7377-11DF-A1E8-223D9DFF4B22\",\"type\":\"standards\"},{\"id\":\"5C551ED2-7377-11DF-A1E8-223D9DFF4B22\",\"attributes\":{\"number\":{\"prefix_enhanced\":null},\"utilizations\":[{\"type\":\"clarification\"}],\"guid\":\"5C551ED2-7377-11DF-A1E8-223D9DFF4B22\",\"level\":2,\"section\":{\"guid\":\"A67863B2-6F89-11DF-BAEE-EA329DFF4B22\",\"descr\":\"Mathematical
        Practices\"},\"document\":{\"publication\":{\"authorities\":[{\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"statement\":{\"descr\":\"Mathematically
        proficient students can apply the mathematics they know to solve problems
        arising in everyday life, society, and the workplace. In early grades, this
        might be as simple as writing an addition equation to describe a situation.
        In middle grades, a student might apply proportional reasoning to plan a school
        event or analyze a problem in the community. By high school, a student might
        use geometry to solve a design problem or use a function to describe how one
        quantity of interest depends on another. Mathematically proficient students
        who can apply what they know are comfortable making assumptions and approximations
        to simplify a complicated situation, realizing that these may need revision
        later. They are able to identify important quantities in a practical situation
        and map their relationships using such tools as diagrams, two-way tables,
        graphs, flowcharts and formulas. They can analyze those relationships mathematically
        to draw conclusions. They routinely interpret their mathematical results in
        the context of the situation and reflect on whether the results make sense,
        possibly improving the model if it has not served its purpose.\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"education_levels\":{\"grades\":[{\"code\":\"K\"},{\"code\":\"1\"},{\"code\":\"2\"},{\"code\":\"3\"},{\"code\":\"4\"},{\"code\":\"5\"},{\"code\":\"6\"},{\"code\":\"7\"},{\"code\":\"8\"},{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null},\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/5C551ED2-7377-11DF-A1E8-223D9DFF4B22/parent\"},\"data\":{\"id\":\"A6446404-6F89-11DF-BAEE-EA329DFF4B22\",\"type\":\"standards\"}}},\"type\":\"standards\"},{\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/5C559BA0-7377-11DF-A1E8-223D9DFF4B22/parent\"},\"data\":{\"id\":\"A645CA4C-6F89-11DF-BAEE-EA329DFF4B22\",\"type\":\"standards\"}}},\"attributes\":{\"status\":\"active\",\"section\":{\"guid\":\"A67863B2-6F89-11DF-BAEE-EA329DFF4B22\",\"descr\":\"Mathematical
        Practices\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\"}},\"statement\":{\"descr\":\"Mathematically proficient
        students consider the available tools when solving a mathematical problem.
        These tools might include pencil and paper, concrete models, a ruler, a protractor,
        a calculator, a spreadsheet, a computer algebra system, a statistical package,
        or dynamic geometry software. Proficient students are sufficiently familiar
        with tools appropriate for their grade or course to make sound decisions about
        when each of these tools might be helpful, recognizing both the insight to
        be gained and their limitations. For example, mathematically proficient high
        school students analyze graphs of functions and solutions generated using
        a graphing calculator. They detect possible errors by strategically using
        estimation and other mathematical knowledge. When making mathematical models,
        they know that technology can enable them to visualize the results of varying
        assumptions, explore consequences, and compare predictions with data. Mathematically
        proficient students at various grade levels are able to identify relevant
        external mathematical resources, such as digital content located on a website,
        and use them to pose or solve problems. They are able to use technological
        tools to explore and deepen their understanding of concepts.\"},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"K\"},{\"code\":\"1\"},{\"code\":\"2\"},{\"code\":\"3\"},{\"code\":\"4\"},{\"code\":\"5\"},{\"code\":\"6\"},{\"code\":\"7\"},{\"code\":\"8\"},{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"utilizations\":[{\"type\":\"clarification\"}],\"guid\":\"5C559BA0-7377-11DF-A1E8-223D9DFF4B22\",\"number\":{\"prefix_enhanced\":null},\"level\":2},\"id\":\"5C559BA0-7377-11DF-A1E8-223D9DFF4B22\",\"type\":\"standards\"},{\"type\":\"standards\",\"id\":\"5C561224-7377-11DF-A1E8-223D9DFF4B22\",\"attributes\":{\"number\":{\"prefix_enhanced\":null},\"guid\":\"5C561224-7377-11DF-A1E8-223D9DFF4B22\",\"utilizations\":[{\"type\":\"clarification\"}],\"level\":2,\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\"},\"section\":{\"descr\":\"Mathematical
        Practices\",\"guid\":\"A67863B2-6F89-11DF-BAEE-EA329DFF4B22\"},\"statement\":{\"descr\":\"Mathematically
        proficient students try to communicate precisely to others. They try to use
        clear definitions in discussion with others and in their own reasoning. They
        state the meaning of the symbols they choose, including using the equal sign
        consistently and appropriately. They are careful about specifying units of
        measure, and labeling axes to clarify the correspondence with quantities in
        a problem. They calculate accurately and efficiently, express numerical answers
        with a degree of precision appropriate for the problem context. In the elementary
        grades, students give carefully formulated explanations to each other. By
        the time they reach high school they have learned to examine claims and make
        explicit use of definitions.\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"K\"},{\"code\":\"1\"},{\"code\":\"2\"},{\"code\":\"3\"},{\"code\":\"4\"},{\"code\":\"5\"},{\"code\":\"6\"},{\"code\":\"7\"},{\"code\":\"8\"},{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]}},\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/5C561224-7377-11DF-A1E8-223D9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"A647016E-6F89-11DF-BAEE-EA329DFF4B22\"}}}},{\"id\":\"5C5688E4-7377-11DF-A1E8-223D9DFF4B22\",\"attributes\":{\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"K\"},{\"code\":\"1\"},{\"code\":\"2\"},{\"code\":\"3\"},{\"code\":\"4\"},{\"code\":\"5\"},{\"code\":\"6\"},{\"code\":\"7\"},{\"code\":\"8\"},{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\"},\"descr\":\"Mathematics\"},\"section\":{\"guid\":\"A67863B2-6F89-11DF-BAEE-EA329DFF4B22\",\"descr\":\"Mathematical
        Practices\"},\"statement\":{\"descr\":\"Mathematically proficient students
        look closely to discern a pattern or structure. Young students, for example,
        might notice that three and seven more is the same amount as seven and three
        more, or they may sort a collection of shapes according to how many sides
        the shapes have. Later, students will see 7 × 8 equals the well remembered
        7 × 5 + 7 × 3, in preparation for learning about the distributive property.
        In the expression \U0001D465² + 9\U0001D465 + 14, older students can see the
        14 as 2 × 7 and the 9 as 2 + 7. They recognize the significance of an existing
        line in a geometric figure and can use the strategy of drawing an auxiliary
        line for solving problems. They also can step back for an overview and shift
        perspective. They can see complicated things, such as some algebraic expressions,
        as single objects or as being composed of several objects. For example, they
        can see 5 – 3(\U0001D465 – \U0001D466)² as 5 minus a positive number times
        a square and use that to realize that its value cannot be more than 5 for
        any real numbers \U0001D465 and \U0001D466.\"},\"status\":\"active\",\"level\":2,\"number\":{\"prefix_enhanced\":null},\"guid\":\"5C5688E4-7377-11DF-A1E8-223D9DFF4B22\",\"utilizations\":[{\"type\":\"clarification\"}]},\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"A648672A-6F89-11DF-BAEE-EA329DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/5C5688E4-7377-11DF-A1E8-223D9DFF4B22/parent\"}}},\"type\":\"standards\"},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"data\":{\"id\":\"A6497ED0-6F89-11DF-BAEE-EA329DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/5C56FF86-7377-11DF-A1E8-223D9DFF4B22/parent\"}}},\"id\":\"5C56FF86-7377-11DF-A1E8-223D9DFF4B22\",\"attributes\":{\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"K\"},{\"code\":\"1\"},{\"code\":\"2\"},{\"code\":\"3\"},{\"code\":\"4\"},{\"code\":\"5\"},{\"code\":\"6\"},{\"code\":\"7\"},{\"code\":\"8\"},{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"section\":{\"descr\":\"Mathematical
        Practices\",\"guid\":\"A67863B2-6F89-11DF-BAEE-EA329DFF4B22\"},\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\"},\"statement\":{\"descr\":\"Mathematically
        proficient students notice if calculations are repeated, and look both for
        general methods and for shortcuts. Upper elementary students might notice
        when dividing 25 by 11 that they are repeating the same calculations over
        and over again, and conclude they have a repeating decimal. By paying attention
        to the calculation of slope as they repeatedly check whether points are on
        the line through (1, 2) with slope 3, middle school students might abstract
        the equation (\U0001D466 – 2)/(\U0001D465 – 1) = 3. Noticing the regularity
        in the way terms cancel when expanding (\U0001D465 – 1)(\U0001D465 + 1), (\U0001D465
        – 1)(\U0001D465² + \U0001D465 + 1), and (\U0001D465 – 1)(\U0001D465³ + \U0001D465²
        + \U0001D465 + 1) might lead them to the general formula for the sum of a
        geometric series. As they work to solve a problem, mathematically proficient
        students maintain oversight of the process, while attending to the details.
        They continually evaluate the reasonableness of their intermediate results.\"},\"status\":\"active\",\"level\":2,\"number\":{\"prefix_enhanced\":null},\"guid\":\"5C56FF86-7377-11DF-A1E8-223D9DFF4B22\",\"utilizations\":[{\"type\":\"clarification\"}]}},{\"type\":\"standards\",\"attributes\":{\"education_levels\":{\"grades\":[{\"code\":\"K\"}]},\"label\":\"Grade
