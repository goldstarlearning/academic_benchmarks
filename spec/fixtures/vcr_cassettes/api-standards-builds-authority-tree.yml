        fractions by using visual fraction models and strategies based on noticing
        equal numerators or denominators."},"status":"active","level":2,"number":{"prefix_enhanced":"MATH.3.2"},"guid":"1C571988-7053-11DF-8EBF-BE719DFF4B22","utilizations":[{"type":"alignable"}]},"type":"standards"},{"relationships":{"parent":{"links":{"related":"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1C58B298-7053-11DF-8EBF-BE719DFF4B22/parent"},"data":{"type":"standards","id":"1C51AD04-7053-11DF-8EBF-BE719DFF4B22"}}},"id":"1C58B298-7053-11DF-8EBF-BE719DFF4B22","attributes":{"disciplines":{"subjects":[{"code":"MATH"}]},"label":"Critical
