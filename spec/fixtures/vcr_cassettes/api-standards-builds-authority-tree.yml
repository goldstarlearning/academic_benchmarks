        there are many types of geometry, school mathematics is devoted primarily
        to plane Euclidean geometry, studied both synthetically (without coordinates)
        and analytically (with coordinates). Euclidean geometry is characterized most
        importantly by the Parallel Postulate, that through a point not on a given
        line there is exactly one parallel line. (Spherical geometry, in contrast,
        has no parallel lines.)\"},\"section\":{\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
