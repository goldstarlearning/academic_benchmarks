        To be college and career ready in language, students must have firm control
        over the conventions of standard English. At the same time, they must come
        to appreciate that language is as at least as much a matter of craft as of
        rules and be able to choose words, syntax, and punctuation to express themselves
        and achieve particular functions and rhetorical effects. They must also have
        extensive vocabularies, built through reading and study, enabling them to
        comprehend complex texts and engage in purposeful writing about and conversations
        around content. They need to become skilled in determining or clarifying the
        meaning of words and phrases they encounter, choosing flexibly from an array
        of strategies to aid them. They must learn to see an individual word as part
        of a network of other words—words, for example, that have similar denotations
        but different connotations. The inclusion of Language standards in their own
        strand should not be taken as an indication that skills related to conventions,
        effective language use, and vocabulary are unimportant to reading, writing,
        speaking, and listening; indeed, they are inseparable from such contexts.\"}},\"id\":\"200F7502-8F24-11E0-B7E9-55FE9CFF4B22\",\"type\":\"standards\"},{\"relationships\":{\"parent\":{\"data\":{\"id\":\"28184276-74F7-11DF-80DD-6B359DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/20107BD2-8F24-11E0-B7E9-55FE9CFF4B22/parent\"}}},\"attributes\":{\"number\":{\"prefix_enhanced\":\"CCSS.ELA-Literacy.RL.9-10.10b\"},\"guid\":\"20107BD2-8F24-11E0-B7E9-55FE9CFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"level\":4,\"section\":{\"descr\":\"Grades
