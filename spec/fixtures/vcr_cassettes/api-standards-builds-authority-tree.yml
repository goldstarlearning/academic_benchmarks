        8 Introduction\",\"guid\":\"25EC3D2A-7053-11DF-8EBF-BE719DFF4B22\"},\"document\":{\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"descr\":\"NGA Center/CCSSO\",\"acronym\":\"CC\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}]},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\"},\"statement\":{\"descr\":\"Students
        use ideas about distance and angles, how they behave under translations, rotations,
        reflections, and dilations, and ideas about congruence and similarity to describe
        and analyze two-dimensional figures and to solve problems. Students show that
        the sum of the angles in a triangle is the angle formed by a straight line,
        and that various configurations of lines give rise to similar triangles because
        of the angles created when a transversal cuts parallel lines. Students understand
        the statement of the Pythagorean Theorem and its converse, and can explain
        why the Pythagorean Theorem holds, for example, by decomposing a square in
        two different ways. They apply the Pythagorean Theorem to find distances between
        points on the coordinate plane, to find lengths, and to analyze polygons.
        Students complete their work on volume by solving problems involving cones,
        cylinders, and spheres.\"},\"education_levels\":{\"grades\":[{\"code\":\"8\"}]},\"label\":\"Critical
