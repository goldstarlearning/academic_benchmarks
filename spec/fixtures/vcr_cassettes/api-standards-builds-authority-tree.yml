        or designing a sewing pattern for the most efficient use of material.\"},\"guid\":\"7A57D70A-8E2C-11E0-938F-F32C9DFF4B22\",\"document\":{\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
