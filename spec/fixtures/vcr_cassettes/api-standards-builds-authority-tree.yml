        Center/CCSSO\"}],\"descr\":\"Common Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\"},\"guid\":\"7A3A8E2A-8E2C-11E0-938F-F32C9DFF4B22\",\"number\":{\"prefix_enhanced\":null},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"statement\":{\"descr\":\"The
        solutions of an equation in one variable form a set of numbers; the solutions
        of an equation in two variables form a set of ordered pairs of numbers, which
        can be plotted in the coordinate plane. Two or more equations and/or inequalities
        form a system. A solution for such a system must satisfy every equation and
        inequality in the system.\"},\"level\":2,\"section\":{\"descr\":\"High School
        Algebra Introduction\",\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\"},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]}},\"relationships\":{\"parent\":{\"data\":{\"id\":\"7A3FF6DA-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A3A8E2A-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}}},{\"attributes\":{\"document\":{\"publication\":{\"descr\":\"Common
