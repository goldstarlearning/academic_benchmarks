        recognize volume as an attribute of three-dimensional space. They understand
        that volume can be measured by finding the total number of same-size units
        of volume required to fill the space without gaps or overlaps. They understand
        that a 1-unit by 1-unit by 1-unit cube is the standard unit for measuring
        volume. They select appropriate units, strategies, and tools for solving problems
        that involve estimating and measuring volume. They decompose three-dimensional
        shapes and find volumes of right rectangular prisms by viewing them as decomposed
        into layers of arrays of cubes. They measure necessary attributes of shapes
        in order to determine volumes to solve real world and mathematical problems.\"},\"level\":2,\"section\":{\"descr\":\"Grade
