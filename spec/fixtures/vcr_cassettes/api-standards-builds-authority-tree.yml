        Center/CCSSO\",\"acronym\":\"CC\"}]},\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"guid\":\"7A3B19B2-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"status\":\"active\",\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"number\":{\"prefix_enhanced\":null},\"statement\":{\"descr\":\"An
        equation can often be solved by successively deducing from it one or more
        simpler equations. For example, one can add the same constant to both sides
        without changing the solutions, but squaring both sides might lead to extraneous
        solutions. Strategic competence in solving includes looking ahead for productive
        manipulations and anticipating the nature and number of solutions.\"},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"section\":{\"descr\":\"High
