        School Modeling Introduction\"},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"statement\":{\"descr\":\"One
        of the insights provided by mathematical modeling is that essentially the
        same mathematical or statistical structure can sometimes model seemingly different
        situations. Models can also shed light on the mathematical structures themselves,
        for example, as when a model of bacterial growth makes more vivid the explosive
        growth of the exponential function.\"}},\"type\":\"standards\"},{\"type\":\"standards\",\"attributes\":{\"number\":{\"prefix_enhanced\":null},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"utilizations\":[{\"type\":\"alignable\"}],\"status\":\"active\",\"guid\":\"7A5445A4-8E2C-11E0-938F-F32C9DFF4B22\",\"document\":{\"publication\":{\"descr\":\"Common
