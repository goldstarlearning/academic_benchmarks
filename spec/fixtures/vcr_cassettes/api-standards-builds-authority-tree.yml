        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}]},\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"guid\":\"1D999564-7053-11DF-8EBF-BE719DFF4B22\",\"statement\":{\"descr\":\"Students
        develop understanding of why division procedures work based on the meaning
        of base-ten numerals and properties of operations. They finalize fluency with
        multi-digit addition, subtraction, multiplication, and division. They apply
        their understandings of models for decimals, decimal notation, and properties
        of operations to add and subtract decimals to hundredths. They develop fluency
        in these computations, and make reasonable estimates of their results. Students
        use the relationship between decimals and fractions, as well as the relationship
        between finite decimals and whole numbers (i.e., a finite decimal multiplied
        by an appropriate power of 10 is a whole number), to understand and explain
        why the procedures for multiplying and dividing finite decimals make sense.
        They compute products and quotients of decimals to hundredths efficiently
        and accurately.\"},\"level\":2,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"section\":{\"descr\":\"Grade
