        School Geometry Introduction\",\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\"},\"statement\":{\"descr\":\"During
        high school, students begin to formalize their geometry experiences from elementary
        and middle school, using more precise definitions and developing careful proofs.
        Later in college some students develop Euclidean and other geometries carefully
        from a small set of axioms.\"}},\"id\":\"7A58C994-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"data\":{\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A58C994-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}}},{\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A59594A-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\"}}},\"attributes\":{\"guid\":\"7A59594A-8E2C-11E0-938F-F32C9DFF4B22\",\"document\":{\"publication\":{\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\"}],\"descr\":\"Common Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\"},\"status\":\"active\",\"utilizations\":[{\"type\":\"alignable\"}],\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"number\":{\"prefix_enhanced\":null},\"label\":null,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"level\":2,\"section\":{\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Geometry Introduction\"},\"statement\":{\"descr\":\"The concepts of
        congruence, similarity, and symmetry can be understood from the perspective
        of geometric transformation. Fundamental are the rigid motions: translations,
        rotations, reflections, and combinations of these, all of which are here assumed
        to preserve distance and angles (and therefore shapes generally). Reflections
        and rotations each explain a particular type of symmetry, and the symmetries
        of an object offer insight into its attributes—as when the reflective symmetry
        of an isosceles triangle assures that its base angles are congruent.\"}},\"type\":\"standards\",\"id\":\"7A59594A-8E2C-11E0-938F-F32C9DFF4B22\"},{\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A59CC0E-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}},\"type\":\"standards\",\"attributes\":{\"number\":{\"prefix_enhanced\":null},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"status\":\"active\",\"utilizations\":[{\"type\":\"alignable\"}],\"document\":{\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"descr\":\"Common Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"}},\"guid\":\"7A59CC0E-8E2C-11E0-938F-F32C9DFF4B22\",\"statement\":{\"descr\":\"In
        the approach taken here, two geometric figures are defined to be congruent
        if there is a sequence of rigid motions that carries one onto the other. This
        is the principle of superposition. For triangles, congruence means the equality
        of all corresponding pairs of sides and all corresponding pairs of angles.
        During the middle grades, through experiences drawing triangles from given
        conditions, students notice ways to specify enough measures in a triangle
        to ensure that all triangles drawn with those measures are congruent. Once
        these triangle congruence criteria (ASA, SAS, and SSS) are established using
        rigid motions, they can be used to prove theorems about triangles, quadrilaterals,
        and other geometric figures.\"},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"level\":2,\"section\":{\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Geometry Introduction\"}},\"id\":\"7A59CC0E-8E2C-11E0-938F-F32C9DFF4B22\"},{\"relationships\":{\"parent\":{\"data\":{\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A5ABE98-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"id\":\"7A5ABE98-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\",\"attributes\":{\"statement\":{\"descr\":\"Similarity
        transformations (rigid motions followed by dilations) define similarity in
        the same way that rigid motions define congruence, thereby formalizing the
        similarity ideas of \\\"same shape\\\" and \\\"scale factor\\\" developed
        in the middle grades. These transformations lead to the criterion for triangle
        similarity that two pairs of corresponding angles are congruent.\"},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"level\":2,\"section\":{\"descr\":\"High
        School Geometry Introduction\",\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\"},\"document\":{\"publication\":{\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"guid\":\"7A5ABE98-8E2C-11E0-938F-F32C9DFF4B22\",\"status\":\"active\",\"utilizations\":[{\"type\":\"alignable\"}],\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"number\":{\"prefix_enhanced\":null}}},{\"type\":\"standards\",\"attributes\":{\"statement\":{\"descr\":\"The
        definitions of sine, cosine, and tangent for acute angles are founded on right
        triangles and similarity, and, with the Pythagorean Theorem, are fundamental
        in many real-world and theoretical situations. The Pythagorean Theorem is
        generalized to nonright triangles by the Law of Cosines. Together, the Laws
        of Sines and Cosines embody the triangle congruence criteria for the cases
        where three pieces of information suffice to completely solve a triangle.
        Furthermore, these laws yield two possible solutions in the ambiguous case,
        illustrating that Side-Side-Angle is not a congruence criterion.\"},\"section\":{\"descr\":\"High
        School Geometry Introduction\",\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\"},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"level\":2,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"number\":{\"prefix_enhanced\":null},\"label\":null,\"document\":{\"publication\":{\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
        Core State Standards\"},\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"guid\":\"7A5B5D76-8E2C-11E0-938F-F32C9DFF4B22\",\"status\":\"active\",\"utilizations\":[{\"type\":\"alignable\"}]},\"id\":\"7A5B5D76-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"data\":{\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A5B5D76-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}}},{\"attributes\":{\"statement\":{\"descr\":\"Analytic
        geometry connects algebra and geometry, resulting in powerful methods of analysis
        and problem solving. Just as the number line associates numbers with locations
        in one dimension, a pair of perpendicular axes associates pairs of numbers
        with locations in two dimensions. This correspondence between numerical coordinates
        and geometric points allows methods from algebra to be applied to geometry
        and vice versa. The solution set of an equation becomes a geometric curve,
        making visualization a tool for doing and understanding algebra. Geometric
        shapes can be described by equations, making algebraic manipulation into a
        tool for geometric understanding, modeling, and proof. Geometric transformations
        of the graphs of equations correspond to algebraic changes in their equations.\"},\"level\":2,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"section\":{\"descr\":\"High
        School Geometry Introduction\",\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\"},\"document\":{\"publication\":{\"descr\":\"Common
        Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
