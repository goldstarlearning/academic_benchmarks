        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}]},\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"guid\":\"1E0E89A0-7053-11DF-8EBF-BE719DFF4B22\",\"label\":null,\"number\":{\"prefix_enhanced\":\"MATH.6\"},\"education_levels\":{\"grades\":[{\"code\":\"6\"}]}},\"type\":\"standards\",\"relationships\":{\"parent\":{\"data\":{}}}},{\"type\":\"standards\",\"attributes\":{\"section\":{\"guid\":\"25EBCE62-7053-11DF-8EBF-BE719DFF4B22\",\"descr\":\"Grade
        6 Introduction\"},\"level\":2,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"statement\":{\"descr\":\"Students
        use reasoning about multiplication and division to solve ratio and rate problems
        about quantities. By viewing equivalent ratios and rates as deriving from,
        and extending, pairs of rows (or columns) in the multiplication table, and
        by analyzing simple drawings that indicate the relative size of quantities,
        students connect their understanding of multiplication and division with ratios
        and rates. Thus students expand the scope of problems for which they can use
        multiplication and division to solve problems, and they connect ratios and
        fractions. Students solve a wide variety of problems involving ratios and
        rates.\"},\"education_levels\":{\"grades\":[{\"code\":\"6\"}]},\"number\":{\"prefix_enhanced\":\"MATH.6.1\"},\"label\":\"Critical
        Focus Area\",\"guid\":\"1E1175AC-7053-11DF-8EBF-BE719DFF4B22\",\"document\":{\"publication\":{\"authorities\":[{\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"status\":\"active\",\"utilizations\":[{\"type\":\"alignable\"}]},\"id\":\"1E1175AC-7053-11DF-8EBF-BE719DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1E1175AC-7053-11DF-8EBF-BE719DFF4B22/parent\"},\"data\":{\"id\":\"1E0E89A0-7053-11DF-8EBF-BE719DFF4B22\",\"type\":\"standards\"}}}},{\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1E13BB32-7053-11DF-8EBF-BE719DFF4B22/parent\"},\"data\":{\"id\":\"1E0E89A0-7053-11DF-8EBF-BE719DFF4B22\",\"type\":\"standards\"}}},\"type\":\"standards\",\"attributes\":{\"number\":{\"prefix_enhanced\":\"MATH.6.2\"},\"label\":\"Critical
        Focus Area\",\"education_levels\":{\"grades\":[{\"code\":\"6\"}]},\"status\":\"active\",\"utilizations\":[{\"type\":\"alignable\"}],\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\"}],\"descr\":\"Common Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"}},\"guid\":\"1E13BB32-7053-11DF-8EBF-BE719DFF4B22\",\"statement\":{\"descr\":\"Students
        use the meaning of fractions, the meanings of multiplication and division,
        and the relationship between multiplication and division to understand and
        explain why the procedures for dividing fractions make sense. Students use
        these operations to solve problems. Students extend their previous understandings
        of number and the ordering of numbers to the full system of rational numbers,
        which includes negative rational numbers, and in particular negative integers.
        They reason about the order and absolute value of rational numbers and about
        the location of points in all four quadrants of the coordinate plane.\"},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"level\":2,\"section\":{\"descr\":\"Grade
        6 Introduction\",\"guid\":\"25EBCE62-7053-11DF-8EBF-BE719DFF4B22\"}},\"id\":\"1E13BB32-7053-11DF-8EBF-BE719DFF4B22\"},{\"type\":\"standards\",\"attributes\":{\"number\":{\"prefix_enhanced\":\"MATH.6.3\"},\"label\":\"Critical
        Focus Area\",\"education_levels\":{\"grades\":[{\"code\":\"6\"}]},\"utilizations\":[{\"type\":\"alignable\"}],\"status\":\"active\",\"document\":{\"publication\":{\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
        Core State Standards\"},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"descr\":\"Mathematics\",\"adopt_year\":\"2010\"},\"guid\":\"1E15A9D8-7053-11DF-8EBF-BE719DFF4B22\",\"statement\":{\"descr\":\"Students
        understand the use of variables in mathematical expressions. They write expressions
        and equations that correspond to given situations, evaluate expressions, and
        use expressions and formulas to solve problems. Students understand that expressions
        in different forms can be equivalent, and they use the properties of operations
        to rewrite expressions in equivalent forms. Students know that the solutions
        of an equation are the values of the variables that make the equation true.
        Students use properties of operations and the idea of maintaining the equality
        of both sides of an equation to solve simple one-step equations. Students
        construct and analyze tables, such as tables of quantities that are in equivalent
        ratios, and they use equations (such as 3\U0001D465 = \U0001D466) to describe
        relationships between quantities.\"},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"level\":2,\"section\":{\"descr\":\"Grade
        6 Introduction\",\"guid\":\"25EBCE62-7053-11DF-8EBF-BE719DFF4B22\"}},\"id\":\"1E15A9D8-7053-11DF-8EBF-BE719DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1E15A9D8-7053-11DF-8EBF-BE719DFF4B22/parent\"},\"data\":{\"id\":\"1E0E89A0-7053-11DF-8EBF-BE719DFF4B22\",\"type\":\"standards\"}}}},{\"type\":\"standards\",\"attributes\":{\"guid\":\"1E178CB2-7053-11DF-8EBF-BE719DFF4B22\",\"document\":{\"publication\":{\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\"}],\"descr\":\"Common Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"utilizations\":[{\"type\":\"alignable\"}],\"status\":\"active\",\"education_levels\":{\"grades\":[{\"code\":\"6\"}]},\"label\":\"Critical
        Focus Area\",\"number\":{\"prefix_enhanced\":\"MATH.6.4\"},\"level\":2,\"section\":{\"descr\":\"Grade
        6 Introduction\",\"guid\":\"25EBCE62-7053-11DF-8EBF-BE719DFF4B22\"},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"statement\":{\"descr\":\"Building
        on and reinforcing their understanding of number, students begin to develop
        their ability to think statistically. Students recognize that a data distribution
        may not have a definite center and that different ways to measure center yield
        different values. The median measures center in the sense that it is roughly
        the middle value. The mean measures center in the sense that it is the value
        that each data point would take on if the total of the data values were redistributed
        equally, and also in the sense that it is a balance point. Students recognize
        that a measure of variability (interquartile range or mean absolute deviation)
        can also be useful for summarizing data because two very different sets of
        data can have the same mean and median yet be distinguished by their variability.
        Students learn to describe and summarize numerical data sets, identifying
        clusters, peaks, gaps, and symmetry, considering the context in which the
        data were collected.\"}},\"id\":\"1E178CB2-7053-11DF-8EBF-BE719DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1E178CB2-7053-11DF-8EBF-BE719DFF4B22/parent\"},\"data\":{\"id\":\"1E0E89A0-7053-11DF-8EBF-BE719DFF4B22\",\"type\":\"standards\"}}}},{\"relationships\":{\"parent\":{\"data\":{}}},\"id\":\"1E19A7EA-7053-11DF-8EBF-BE719DFF4B22\",\"attributes\":{\"level\":1,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"section\":{\"descr\":\"Grade
        6 Introduction\",\"guid\":\"25EBCE62-7053-11DF-8EBF-BE719DFF4B22\"},\"statement\":{\"descr\":\"Students
        in Grade 6 also build on their work with area in elementary school by reasoning
        about relationships among shapes to determine area, surface area, and volume.
        They find areas of right triangles, other triangles, and special quadrilaterals
        by decomposing these shapes, rearranging or removing pieces, and relating
        the shapes to rectangles. Using these methods, students discuss, develop,
        and justify formulas for areas of triangles and parallelograms. Students find
        areas of polygons and surface areas of prisms and pyramids by decomposing
        them into pieces whose area they can determine. They reason about right rectangular
        prisms with fractional side lengths to extend formulas for the volume of a
        right rectangular prism to fractional side lengths. They prepare for work
        on scale drawings and constructions in Grade 7 by drawing polygons in the
        coordinate plane.\"},\"number\":{\"prefix_enhanced\":\"MATH.6\"},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"6\"}]},\"status\":\"active\",\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"1E19A7EA-7053-11DF-8EBF-BE719DFF4B22\",\"document\":{\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
