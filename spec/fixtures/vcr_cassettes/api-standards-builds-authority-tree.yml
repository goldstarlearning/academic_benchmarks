        expression is a record of a computation with numbers, symbols that represent
        numbers, arithmetic operations, exponentiation, and, at more advanced levels,
        the operation of evaluating a function. Conventions about the use of parentheses
        and the order of operations assure that each expression is unambiguous. Creating
        an expression that describes a computation involving a general quantity requires
        the ability to express the computation in general terms, abstracting from
