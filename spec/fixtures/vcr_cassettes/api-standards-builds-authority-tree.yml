        Focus Area\",\"number\":{\"prefix_enhanced\":\"MATH.5.1\"},\"statement\":{\"descr\":\"Students
        apply their understanding of fractions and fraction models to represent the
        addition and subtraction of fractions with unlike denominators as equivalent
        calculations with like denominators. They develop fluency in calculating sums
        and differences of fractions, and make reasonable estimates of them. Students
        also use the meaning of fractions, of multiplication and division, and the
        relationship between multiplication and division to understand and explain
        why the procedures for multiplying and dividing fractions make sense. (Note:
        this is limited to the case of dividing unit fractions by whole numbers and
        whole numbers by unit fractions.)\"},\"section\":{\"guid\":\"25EB339E-7053-11DF-8EBF-BE719DFF4B22\",\"descr\":\"Grade
