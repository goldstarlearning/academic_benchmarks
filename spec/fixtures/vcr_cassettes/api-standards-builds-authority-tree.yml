        be 5⁽¹/³⁾³ = 5¹ = 5 and that 5¹/³ should be the cube root of 5.\"}}},{\"id\":\"7A24C2E8-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\",\"attributes\":{\"statement\":{\"descr\":\"With
