        School Modeling Introduction\"},\"statement\":{\"descr\":\"A model can be
        very simple, such as writing total cost as a product of unit price and number
        bought, or using a geometric shape to describe a physical object like a coin.
        Even such simple models involve making choices. It is up to us whether to
        model a coin as a three-dimensional cylinder, or whether a two-dimensional
        disk works well enough for our purposes. Other situations—modeling a delivery
        route, a production schedule, or a comparison of loan amortizations—need more
        elaborate models that use other tools from the mathematical sciences. Real-world
        situations are not organized and labeled for analysis; formulating tractable
        models, representing such models, and analyzing them is appropriately a creative
        process. Like every such process, this depends on acquired expertise as well
        as creativity.\"},\"status\":\"active\",\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A4762A8-8E2C-11E0-938F-F32C9DFF4B22\",\"document\":{\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
