        School Functions Introduction\",\"guid\":\"AEAF0F82-8E2C-11E0-938F-F32C9DFF4B22\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"authorities\":[{\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"}},\"statement\":{\"descr\":\"Functions
        describe situations where one quantity determines another. For example, the
        return on $10,000 invested at an annualized percentage rate of 4.25% is a
        function of the length of time the money is invested. Because we continually
        make theories about dependencies between quantities in nature and society,
        functions are important tools in the construction of mathematical models.\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null},\"relationships\":{\"parent\":{\"data\":{\"id\":\"7A37E616-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A38748C-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"type\":\"standards\"},{\"type\":\"standards\",\"attributes\":{\"document\":{\"descr\":\"Mathematics\",\"publication\":{\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\"}],\"descr\":\"Common Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\"},\"section\":{\"guid\":\"AEAF0F82-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Functions Introduction\"},\"statement\":{\"descr\":\"In school mathematics,
        functions usually have numerical inputs and outputs and are often defined
        by an algebraic expression. For example, the time in hours it takes for a
        car to drive 100 miles is a function of the car’s speed in miles per hour,
        \U0001D463; the rule \U0001D447(\U0001D463) = 100/\U0001D463 expresses this
        relationship algebraically and defines a function whose name is \U0001D447.\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"number\":{\"prefix_enhanced\":null},\"guid\":\"7A390A64-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"level\":2},\"id\":\"7A390A64-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A390A64-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"7A37E616-8E2C-11E0-938F-F32C9DFF4B22\"}}}},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"7A3FF6DA-8E2C-11E0-938F-F32C9DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A3A8E2A-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"id\":\"7A3A8E2A-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"status\":\"active\",\"statement\":{\"descr\":\"The
        solutions of an equation in one variable form a set of numbers; the solutions
        of an equation in two variables form a set of ordered pairs of numbers, which
        can be plotted in the coordinate plane. Two or more equations and/or inequalities
        form a system. A solution for such a system must satisfy every equation and
        inequality in the system.\"},\"document\":{\"publication\":{\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"descr\":\"NGA Center/CCSSO\",\"acronym\":\"CC\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"section\":{\"descr\":\"High
