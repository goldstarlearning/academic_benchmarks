        School Modeling Introduction\",\"guid\":\"AEAF506E-8E2C-11E0-938F-F32C9DFF4B22\"},\"statement\":{\"descr\":\"One
        of the insights provided by mathematical modeling is that essentially the
        same mathematical or statistical structure can sometimes model seemingly different
        situations. Models can also shed light on the mathematical structures themselves,
        for example, as when a model of bacterial growth makes more vivid the explosive
        growth of the exponential function.\"}},\"id\":\"7A53A978-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"data\":{\"id\":\"7A47DEFE-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A53A978-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"type\":\"standards\"},{\"type\":\"standards\",\"attributes\":{\"status\":\"active\",\"section\":{\"descr\":\"High
