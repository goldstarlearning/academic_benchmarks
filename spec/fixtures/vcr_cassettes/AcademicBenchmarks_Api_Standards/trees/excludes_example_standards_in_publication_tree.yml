        5 Introduction\",\"guid\":\"25EB339E-7053-11DF-8EBF-BE719DFF4B22\"},\"level\":1,\"statement\":{\"descr\":\"In
        Grade 5, instructional time should focus on three critical areas: (1) developing
        fluency with addition and subtraction of fractions, and developing understanding
        of the multiplication of fractions and of division of fractions in limited
        cases (unit fractions divided by whole numbers and whole numbers divided by
        unit fractions); (2) extending division to 2-digit divisors, integrating decimal
        fractions into the place value system and developing understanding of operations
        with decimals to hundredths, and developing fluency with whole number and
        decimal operations; and (3) developing understanding of volume.\"},\"label\":null,\"number\":{\"prefix_enhanced\":\"MATH.5\"},\"education_levels\":{\"grades\":[{\"code\":\"5\"}]},\"status\":\"active\",\"guid\":\"1D965EDA-7053-11DF-8EBF-BE719DFF4B22\",\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\"}],\"descr\":\"Common Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"}}},\"type\":\"standards\",\"id\":\"1D965EDA-7053-11DF-8EBF-BE719DFF4B22\"},{\"attributes\":{\"utilizations\":[{\"type\":\"alignable\"}],\"status\":\"active\",\"guid\":\"1D97C93C-7053-11DF-8EBF-BE719DFF4B22\",\"document\":{\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\"}]},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\"},\"label\":\"Critical
        Focus Area\",\"number\":{\"prefix_enhanced\":\"MATH.5.1\"},\"education_levels\":{\"grades\":[{\"code\":\"5\"}]},\"level\":2,\"section\":{\"guid\":\"25EB339E-7053-11DF-8EBF-BE719DFF4B22\",\"descr\":\"Grade
        5 Introduction\"},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"statement\":{\"descr\":\"Students
        apply their understanding of fractions and fraction models to represent the
        addition and subtraction of fractions with unlike denominators as equivalent
        calculations with like denominators. They develop fluency in calculating sums
        and differences of fractions, and make reasonable estimates of them. Students
        also use the meaning of fractions, of multiplication and division, and the
        relationship between multiplication and division to understand and explain
        why the procedures for multiplying and dividing fractions make sense. (Note:
        this is limited to the case of dividing unit fractions by whole numbers and
        whole numbers by unit fractions.)\"}},\"type\":\"standards\",\"id\":\"1D97C93C-7053-11DF-8EBF-BE719DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1D97C93C-7053-11DF-8EBF-BE719DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"1D965EDA-7053-11DF-8EBF-BE719DFF4B22\"}}}},{\"id\":\"1D999564-7053-11DF-8EBF-BE719DFF4B22\",\"type\":\"standards\",\"attributes\":{\"guid\":\"1D999564-7053-11DF-8EBF-BE719DFF4B22\",\"document\":{\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"descr\":\"Common
        Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}]}},\"status\":\"active\",\"utilizations\":[{\"type\":\"alignable\"}],\"education_levels\":{\"grades\":[{\"code\":\"5\"}]},\"number\":{\"prefix_enhanced\":\"MATH.5.2\"},\"label\":\"Critical
        Focus Area\",\"level\":2,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"section\":{\"descr\":\"Grade
        5 Introduction\",\"guid\":\"25EB339E-7053-11DF-8EBF-BE719DFF4B22\"},\"statement\":{\"descr\":\"Students
        develop understanding of why division procedures work based on the meaning
        of base-ten numerals and properties of operations. They finalize fluency with
        multi-digit addition, subtraction, multiplication, and division. They apply
        their understandings of models for decimals, decimal notation, and properties
        of operations to add and subtract decimals to hundredths. They develop fluency
        in these computations, and make reasonable estimates of their results. Students
        use the relationship between decimals and fractions, as well as the relationship
        between finite decimals and whole numbers (i.e., a finite decimal multiplied
        by an appropriate power of 10 is a whole number), to understand and explain
        why the procedures for multiplying and dividing finite decimals make sense.
        They compute products and quotients of decimals to hundredths efficiently
        and accurately.\"}},\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1D999564-7053-11DF-8EBF-BE719DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"1D965EDA-7053-11DF-8EBF-BE719DFF4B22\"}}}},{\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1D9B9EAE-7053-11DF-8EBF-BE719DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"1D965EDA-7053-11DF-8EBF-BE719DFF4B22\"}}},\"attributes\":{\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"section\":{\"descr\":\"Grade
        5 Introduction\",\"guid\":\"25EB339E-7053-11DF-8EBF-BE719DFF4B22\"},\"level\":2,\"statement\":{\"descr\":\"Students
        recognize volume as an attribute of three-dimensional space. They understand
        that volume can be measured by finding the total number of same-size units
        of volume required to fill the space without gaps or overlaps. They understand
        that a 1-unit by 1-unit by 1-unit cube is the standard unit for measuring
        volume. They select appropriate units, strategies, and tools for solving problems
