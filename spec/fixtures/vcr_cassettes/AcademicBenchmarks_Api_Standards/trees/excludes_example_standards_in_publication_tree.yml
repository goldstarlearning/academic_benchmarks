        4\"},\"statement\":{\"descr\":\"Recognize a line of symmetry for a two-dimensional
        figure as a line across the figure such that the figure can be folded along
        the line into matching parts. Identify line-symmetric figures and draw lines
        of symmetry.\"},\"label\":\"Standard\",\"number\":{\"prefix_enhanced\":\"CCSS.Math.Content.4.G.A.3\"},\"education_levels\":{\"grades\":[{\"code\":\"4\"}]},\"status\":\"active\",\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"1D94061C-7053-11DF-8EBF-BE719DFF4B22\",\"document\":{\"publication\":{\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
