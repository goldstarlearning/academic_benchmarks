        geometry environments provide students with experimental and modeling tools
        that allow them to investigate geometric phenomena in much the same way as
        computer algebra systems allow them to experiment with algebraic phenomena.\"},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]}},\"relationships\":{\"parent\":{\"data\":{\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A5C68D8-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}}},{\"type\":\"standards\",\"id\":\"7A5CEFC4-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"guid\":\"7A5CEFC4-8E2C-11E0-938F-F32C9DFF4B22\",\"number\":{\"prefix_enhanced\":null},\"level\":1,\"status\":\"active\",\"statement\":{\"descr\":\"Connections
