        Center/CCSSO\"}],\"descr\":\"Common Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"}},\"level\":2,\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A5E8078-8E2C-11E0-938F-F32C9DFF4B22\",\"number\":{\"prefix_enhanced\":null}},\"id\":\"7A5E8078-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},{\"relationships\":{\"parent\":{\"data\":{\"id\":\"7A5E0684-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A5EF7E2-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"attributes\":{\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"status\":\"active\",\"section\":{\"descr\":\"High
        School Statistics and Probability Introduction\",\"guid\":\"AEAF71CA-8E2C-11E0-938F-F32C9DFF4B22\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\"}]}},\"statement\":{\"descr\":\"Data are
        gathered, displayed, summarized, examined, and interpreted to discover patterns
        and deviations from patterns. Quantitative data can be described in terms
        of key characteristics: measures of shape, center, and spread. The shape of
        a data distribution might be described as symmetric, skewed, flat, or bell
        shaped, and it might be summarized by a statistic measuring center (such as
        mean or median) and a statistic measuring spread (such as standard deviation
        or interquartile range). Different distributions can be compared numerically
        using these statistics or compared visually using plots. Knowledge of center
        and spread are not enough to describe a distribution. Which statistics to
        compare, which plots to use, and what the results of a comparison might mean,
        depend on the question to be investigated and the real-life actions to be
        taken.\"},\"level\":2,\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A5EF7E2-8E2C-11E0-938F-F32C9DFF4B22\",\"number\":{\"prefix_enhanced\":null}},\"id\":\"7A5EF7E2-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},{\"type\":\"standards\",\"id\":\"7A603012-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"statement\":{\"descr\":\"Randomization
        has two important uses in drawing statistical conclusions. First, collecting
        data from a random sample of a population makes it possible to draw valid
        conclusions about the whole population, taking variability into account. Second,
        randomly assigning individuals to different treatments allows a fair comparison
        of the effectiveness of those treatments. A statistically significant outcome
        is one that is unlikely to be due to chance alone, and this can be evaluated
        only under the condition of randomness. The conditions under which data are
        collected are important in drawing conclusions from the data; in critically
        reviewing uses of statistics in public media and other reports, it is important
        to consider the study design, how the data were gathered, and the analyses
        employed as well as the data summaries and the conclusions drawn.\"},\"section\":{\"descr\":\"High
