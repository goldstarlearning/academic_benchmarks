        School Functions Introduction\"},\"statement\":{\"descr\":\"The set of inputs
        to a function is called its domain. We often infer the domain to be all inputs
        for which the expression defining a function has a value, or for which the
        function makes sense in a given context.\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"number\":{\"prefix_enhanced\":null},\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A37627C-8E2C-11E0-938F-F32C9DFF4B22\",\"level\":2},\"id\":\"7A37627C-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A37627C-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"7A37E616-8E2C-11E0-938F-F32C9DFF4B22\"}}},\"type\":\"standards\"},{\"type\":\"standards\",\"attributes\":{\"status\":\"active\",\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
