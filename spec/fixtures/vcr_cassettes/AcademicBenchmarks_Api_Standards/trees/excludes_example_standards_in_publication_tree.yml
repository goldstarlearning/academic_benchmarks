        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\"}},\"statement\":{\"descr\":\"The basic modeling cycle
        is summarized in the diagram. It involves (1) identifying variables in the
        situation and selecting those that represent essential features, (2) formulating
        a model by creating and selecting geometric, graphical, tabular, algebraic,
        or statistical representations that describe relationships between the variables,
        (3) analyzing and performing operations on these relationships to draw conclusions,
        (4) interpreting the results of the mathematics in terms of the original situation,
        (5) validating the conclusions by comparing them with the situation, and then
        either improving the model or, if it is acceptable, (6) reporting on the conclusions
        and the reasoning behind them. Choices, assumptions, and approximations are
        present throughout this cycle.\"},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A5445A4-8E2C-11E0-938F-F32C9DFF4B22\",\"number\":{\"prefix_enhanced\":null},\"level\":2},\"id\":\"7A5445A4-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"7A47DEFE-8E2C-11E0-938F-F32C9DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A5445A4-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}}},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A54D0A0-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"7A47DEFE-8E2C-11E0-938F-F32C9DFF4B22\"}}},\"attributes\":{\"status\":\"active\",\"document\":{\"publication\":{\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
