        School Statistics and Probability Introduction\",\"guid\":\"AEAF71CA-8E2C-11E0-938F-F32C9DFF4B22\"},\"statement\":{\"descr\":\"Random
        processes can be described mathematically by using a probability model: a
        list or description of the possible outcomes (the sample space), each of which
        is assigned a probability. In situations such as flipping a coin, rolling
        a number cube, or drawing a card, it might be reasonable to assume various
        outcomes are equally likely. In a probability model, sample points represent
        outcomes and combine to make up events; probabilities of events can be computed
        by applying the Addition and Multiplication Rules. Interpreting these probabilities
        relies on an understanding of independence and conditional probability, which
        can be approached through the analysis of two-way tables.\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null},\"type\":\"standards\"},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"7A5E0684-8E2C-11E0-938F-F32C9DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A614FF6-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"id\":\"7A614FF6-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"guid\":\"7A614FF6-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"number\":{\"prefix_enhanced\":null},\"level\":2,\"status\":\"active\",\"statement\":{\"descr\":\"Technology
