        Center/CCSSO\",\"acronym\":\"CC\"}],\"descr\":\"Common Core State Standards\"},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\"},\"statement\":{\"descr\":\"Functions
        presented as expressions can model many important phenomena. Two important
        families of functions characterized by laws of growth are linear functions,
        which grow at a constant rate, and exponential functions, which grow at a
        constant percent rate. Linear functions with a constant term of zero describe
        proportional relationships.\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"number\":{\"prefix_enhanced\":null},\"guid\":\"7A344628-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"level\":2},\"type\":\"standards\"},{\"type\":\"standards\",\"attributes\":{\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"status\":\"active\",\"section\":{\"guid\":\"AEAF0F82-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
