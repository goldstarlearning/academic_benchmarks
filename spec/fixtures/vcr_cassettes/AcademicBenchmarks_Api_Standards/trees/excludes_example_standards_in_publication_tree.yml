        Center/CCSSO\",\"acronym\":\"CC\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\"}},\"section\":{\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Algebra Introduction\"},\"statement\":{\"descr\":\"Expressions can
        define functions, and equivalent expressions define the same function. Asking
        when two functions have the same value for the same input leads to an equation;
        graphing the two functions allows for finding approximate solutions of the
        equation. Converting a verbal description to an equation, inequality, or system
        of these is an essential skill in modeling.\"},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]}},\"id\":\"7A3DE070-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},{\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A3E5712-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"7A3FF6DA-8E2C-11E0-938F-F32C9DFF4B22\"}}},\"id\":\"7A3E5712-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"section\":{\"descr\":\"High
        School Algebra Introduction\",\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\"}},\"statement\":{\"descr\":\"Inequalities can be solved
        by reasoning about the properties of inequality. Many, but not all, of the
        properties of equality continue to hold for inequalities and can be useful
