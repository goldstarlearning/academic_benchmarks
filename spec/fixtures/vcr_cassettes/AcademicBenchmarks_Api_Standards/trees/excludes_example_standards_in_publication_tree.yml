        Center/CCSSO\",\"acronym\":\"CC\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\"},\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"section\":{\"guid\":\"25EC2C5E-7053-11DF-8EBF-BE719DFF4B22\",\"descr\":\"Grade
        7 Introduction\"},\"statement\":{\"descr\":\"Students continue their work
        with area from Grade 6, solving problems involving the area and circumference
        of a circle and surface area of three-dimensional objects. In preparation
        for work on congruence and similarity in Grade 8 they reason about relationships
        among two-dimensional figures using scale drawings and informal geometric
        constructions, and they gain familiarity with the relationships between angles
        formed by intersecting lines. Students work with three-dimensional figures,
