        Center/CCSSO\",\"acronym\":\"CC\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\"},\"statement\":{\"descr\":\"A
        function can be described in various ways, such as by a graph (e.g., the trace
        of a seismograph); by a verbal rule, as in, “I’ll give you a state, you give
        me the capital city;” by an algebraic expression like \U0001D453(\U0001D465)
        = \U0001D44E + \U0001D44F\U0001D465; or by a recursive rule. The graph of
        a function is often a useful way of visualizing the relationship of the function
        models, and manipulating a mathematical expression for a function can throw
        light on the function’s properties.\"},\"level\":2,\"guid\":\"7A35447E-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"number\":{\"prefix_enhanced\":null}},\"id\":\"7A35447E-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"7A37E616-8E2C-11E0-938F-F32C9DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A35447E-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}}},{\"attributes\":{\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
