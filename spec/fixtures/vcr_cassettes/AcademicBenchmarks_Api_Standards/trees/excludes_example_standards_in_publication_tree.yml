        Core State Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}]},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\"},\"statement\":{\"descr\":\"A
        model can be very simple, such as writing total cost as a product of unit
        price and number bought, or using a geometric shape to describe a physical
        object like a coin. Even such simple models involve making choices. It is
        up to us whether to model a coin as a three-dimensional cylinder, or whether
        a two-dimensional disk works well enough for our purposes. Other situations—modeling
        a delivery route, a production schedule, or a comparison of loan amortizations—need
        more elaborate models that use other tools from the mathematical sciences.
        Real-world situations are not organized and labeled for analysis; formulating
        tractable models, representing such models, and analyzing them is appropriately
        a creative process. Like every such process, this depends on acquired expertise
        as well as creativity.\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]}},\"id\":\"7A4762A8-8E2C-11E0-938F-F32C9DFF4B22\"},{\"type\":\"standards\",\"attributes\":{\"number\":{\"prefix_enhanced\":null},\"guid\":\"7A47DEFE-8E2C-11E0-938F-F32C9DFF4B22\",\"level\":1,\"statement\":{\"descr\":\"Modeling\"},\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
