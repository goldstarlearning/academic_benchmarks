        each extension of number, the meanings of addition, subtraction, multiplication,
        and division are extended. In each new number system—integers, rational numbers,
        real numbers, and complex numbers—the four operations stay the same in two
        important ways: They have the commutative, associative, and distributive properties
        and their new meanings are consistent with their previous meanings.\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"descr\":\"Common
