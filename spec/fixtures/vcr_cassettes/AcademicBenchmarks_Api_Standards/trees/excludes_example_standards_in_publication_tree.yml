        Focus Area\",\"number\":{\"prefix_enhanced\":\"MATH.8.3\"},\"education_levels\":{\"grades\":[{\"code\":\"8\"}]},\"utilizations\":[{\"type\":\"alignable\"}],\"status\":\"active\",\"guid\":\"1F1BB908-7053-11DF-8EBF-BE719DFF4B22\",\"document\":{\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}]},\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"level\":2,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"section\":{\"descr\":\"Grade
        8 Introduction\",\"guid\":\"25EC3D2A-7053-11DF-8EBF-BE719DFF4B22\"},\"statement\":{\"descr\":\"Students
        use ideas about distance and angles, how they behave under translations, rotations,
        reflections, and dilations, and ideas about congruence and similarity to describe
        and analyze two-dimensional figures and to solve problems. Students show that
        the sum of the angles in a triangle is the angle formed by a straight line,
        and that various configurations of lines give rise to similar triangles because
        of the angles created when a transversal cuts parallel lines. Students understand
        the statement of the Pythagorean Theorem and its converse, and can explain
        why the Pythagorean Theorem holds, for example, by decomposing a square in
        two different ways. They apply the Pythagorean Theorem to find distances between
        points on the coordinate plane, to find lengths, and to analyze polygons.
        Students complete their work on volume by solving problems involving cones,
        cylinders, and spheres.\"}},\"type\":\"standards\",\"relationships\":{\"parent\":{\"data\":{\"id\":\"1F177A82-7053-11DF-8EBF-BE719DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1F1BB908-7053-11DF-8EBF-BE719DFF4B22/parent\"}}}},{\"relationships\":{\"parent\":{\"data\":{}}},\"type\":\"standards\",\"attributes\":{\"status\":\"active\",\"guid\":\"1F1CB2D6-7053-11DF-8EBF-BE719DFF4B22\",\"document\":{\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"descr\":\"Common
