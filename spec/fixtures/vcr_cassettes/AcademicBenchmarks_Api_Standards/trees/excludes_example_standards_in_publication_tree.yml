        4 Introduction\"},\"statement\":{\"descr\":\"In Grade 4, instructional time
        should focus on three critical areas: (1) developing understanding and fluency
        with multi-digit multiplication, and developing understanding of dividing
        to find quotients involving multi-digit dividends; (2) developing an understanding
        of fraction equivalence, addition and subtraction of fractions with like denominators,
        and multiplication of fractions by whole numbers; (3) understanding that geometric
        figures can be analyzed and classified based on their properties, such as
        having parallel sides, perpendicular sides, particular angle measures, and
        symmetry.\"},\"status\":\"active\"},\"relationships\":{\"parent\":{\"data\":{}}},\"type\":\"standards\"},{\"type\":\"standards\",\"id\":\"1D1ADD78-7053-11DF-8EBF-BE719DFF4B22\",\"attributes\":{\"guid\":\"1D1ADD78-7053-11DF-8EBF-BE719DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"number\":{\"prefix_enhanced\":\"MATH.4.1\"},\"level\":2,\"status\":\"active\",\"statement\":{\"descr\":\"Students
        generalize their understanding of place value to 1,000,000, understanding
        the relative sizes of numbers in each place. They apply their understanding
        of models for multiplication (equal-sized groups, arrays, area models), place
        value, and properties of operations, in particular the distributive property,
        as they develop, discuss, and use efficient, accurate, and generalizable methods
        to compute products of multi-digit whole numbers. Depending on the numbers
        and the context, they select and accurately apply appropriate methods to estimate
        or mentally calculate products. They develop fluency with efficient procedures
        for multiplying whole numbers; understand and explain why the procedures work
        based on place value and properties of operations; and use them to solve problems.
        Students apply their understanding of models for division, place value, properties
        of operations, and the relationship of division to multiplication as they
        develop, discuss, and use efficient, accurate, and generalizable procedures
        to find quotients involving multi-digit dividends. They select and accurately
        apply appropriate methods to estimate and mentally calculate quotients, and
        interpret remainders based upon the context.\"},\"document\":{\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
