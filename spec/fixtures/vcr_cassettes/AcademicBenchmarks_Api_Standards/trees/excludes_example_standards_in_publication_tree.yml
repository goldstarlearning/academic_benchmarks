        8 Introduction\"},\"statement\":{\"descr\":\"In Grade 8, instructional time
        should focus on three critical areas: (1) formulating and reasoning about
        expressions and equations, including modeling an association in bivariate
        data with a linear equation, and solving linear equations and systems of linear
        equations; (2) grasping the concept of a function and using functions to describe
        quantitative relationships; (3) analyzing two- and three-dimensional space
        and figures using distance, angle, similarity, and congruence, and understanding
        and applying the Pythagorean Theorem.\"},\"number\":{\"prefix_enhanced\":\"MATH.8\"},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"8\"}]},\"status\":\"active\",\"guid\":\"1F177A82-7053-11DF-8EBF-BE719DFF4B22\",\"document\":{\"publication\":{\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
        Core State Standards\"},\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"}},\"type\":\"standards\",\"relationships\":{\"parent\":{\"data\":{}}}},{\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1F191B3A-7053-11DF-8EBF-BE719DFF4B22/parent\"},\"data\":{\"id\":\"1F177A82-7053-11DF-8EBF-BE719DFF4B22\",\"type\":\"standards\"}}},\"type\":\"standards\",\"attributes\":{\"label\":\"Critical
        Focus Area\",\"number\":{\"prefix_enhanced\":\"MATH.8.1\"},\"education_levels\":{\"grades\":[{\"code\":\"8\"}]},\"utilizations\":[{\"type\":\"alignable\"}],\"status\":\"active\",\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"publication\":{\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
        Core State Standards\"}},\"guid\":\"1F191B3A-7053-11DF-8EBF-BE719DFF4B22\",\"statement\":{\"descr\":\"Students
        use linear equations and systems of linear equations to represent, analyze,
        and solve a variety of problems. Students recognize equations for proportions
        (\U0001D466/\U0001D465 = \U0001D45A or \U0001D466 = \U0001D45A\U0001D465)
        as special linear equations (\U0001D466 = \U0001D45A\U0001D465 + \U0001D44F),
        understanding that the constant of proportionality (\U0001D45A) is the slope,
        and the graphs are lines through the origin. They understand that the slope
        (\U0001D45A) of a line is a constant rate of change, so that if the input
        or \U0001D465-coordinate changes by an amount \U0001D434, the output or \U0001D466-coordinate
        changes by the amount \U0001D45A ⋅ \U0001D434. Students also use a linear
        equation to describe the association between two quantities in bivariate data
        (such as arm span vs. height for students in a classroom). At this grade,
        fitting the model, and assessing its fit to the data are done informally.
        Interpreting the model in the context of the data requires students to express
        a relationship between the two quantities in question and to interpret components
        of the relationship (such as slope and \U0001D466-intercept) in terms of the
        situation. Students strategically choose and efficiently implement procedures
        to solve linear equations in one variable, understanding that when they use
        the properties of equality and the concept of logical equivalence, they maintain
        the solutions of the original equation. Students solve systems of two linear
        equations in two variables and relate the systems to pairs of lines in the
        plane; these intersect, are parallel, or are the same line. Students use linear
        equations, systems of linear equations, linear functions, and their understanding
        of slope of a line to analyze situations and solve problems.\"},\"level\":2,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"section\":{\"guid\":\"25EC3D2A-7053-11DF-8EBF-BE719DFF4B22\",\"descr\":\"Grade
        8 Introduction\"}},\"id\":\"1F191B3A-7053-11DF-8EBF-BE719DFF4B22\"},{\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1F1A1BD4-7053-11DF-8EBF-BE719DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"1F177A82-7053-11DF-8EBF-BE719DFF4B22\"}}},\"type\":\"standards\",\"attributes\":{\"section\":{\"descr\":\"Grade
        8 Introduction\",\"guid\":\"25EC3D2A-7053-11DF-8EBF-BE719DFF4B22\"},\"level\":2,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"statement\":{\"descr\":\"Students
        grasp the concept of a function as a rule that assigns to each input exactly
        one output. They understand that functions describe situations where one quantity
        determines another. They can translate among representations and partial representations
        of functions (noting that tabular and graphical representations may be partial
        representations), and they describe how aspects of the function are reflected
        in the different representations.\"},\"guid\":\"1F1A1BD4-7053-11DF-8EBF-BE719DFF4B22\",\"document\":{\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
