        Core State Standards\",\"authorities\":[{\"descr\":\"NGA Center/CCSSO\",\"acronym\":\"CC\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\"},\"section\":{\"guid\":\"25EC2C5E-7053-11DF-8EBF-BE719DFF4B22\",\"descr\":\"Grade
        7 Introduction\"},\"statement\":{\"descr\":\"Students extend their understanding
        of ratios and develop understanding of proportionality to solve single- and
        multi-step problems. Students use their understanding of ratios and proportionality
        to solve a wide variety of percent problems, including those involving discounts,
        interest, taxes, tips, and percent increase or decrease. Students solve problems
        about scale drawings by relating corresponding lengths between the objects
        or by using the fact that relationships of lengths within an object are preserved
        in similar objects. Students graph proportional relationships and understand
        the unit rate informally as a measure of the steepness of the related line,
        called the slope. They distinguish proportional relationships from other relationships.\"},\"status\":\"active\"},\"id\":\"1EAA5286-7053-11DF-8EBF-BE719DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1EAA5286-7053-11DF-8EBF-BE719DFF4B22/parent\"},\"data\":{\"id\":\"1EA8CEE8-7053-11DF-8EBF-BE719DFF4B22\",\"type\":\"standards\"}}}},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"1EA8CEE8-7053-11DF-8EBF-BE719DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1EAC2AE8-7053-11DF-8EBF-BE719DFF4B22/parent\"}}},\"attributes\":{\"status\":\"active\",\"statement\":{\"descr\":\"Students
        develop a unified understanding of number, recognizing fractions, decimals
        (that have a finite or a repeating decimal representation), and percents as
        different representations of rational numbers. Students extend addition, subtraction,
        multiplication, and division to all rational numbers, maintaining the properties
        of operations and the relationships between addition and subtraction, and
        multiplication and division. By applying these properties, and by viewing
        negative numbers in terms of everyday contexts (e.g., amounts owed or temperatures
        below zero), students explain and interpret the rules for adding, subtracting,
        multiplying, and dividing with negative numbers. They use the arithmetic of
        rational numbers as they formulate expressions and equations in one variable
        and use these equations to solve problems.\"},\"section\":{\"guid\":\"25EC2C5E-7053-11DF-8EBF-BE719DFF4B22\",\"descr\":\"Grade
        7 Introduction\"},\"document\":{\"publication\":{\"descr\":\"Common Core State
        Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"education_levels\":{\"grades\":[{\"code\":\"7\"}]},\"label\":\"Critical
