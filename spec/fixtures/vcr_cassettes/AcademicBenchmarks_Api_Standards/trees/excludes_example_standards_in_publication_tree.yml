        School Algebra Introduction\",\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\"},\"document\":{\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"descr\":\"Common Core State Standards\"},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\"},\"statement\":{\"descr\":\"An
        equation can often be solved by successively deducing from it one or more
        simpler equations. For example, one can add the same constant to both sides
        without changing the solutions, but squaring both sides might lead to extraneous
        solutions. Strategic competence in solving includes looking ahead for productive
        manipulations and anticipating the nature and number of solutions.\"},\"status\":\"active\"},\"id\":\"7A3B19B2-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"7A3FF6DA-8E2C-11E0-938F-F32C9DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A3B19B2-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}}},{\"id\":\"7A3CB77C-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"statement\":{\"descr\":\"Some
        equations have no solutions in a given number system, but have a solution
        in a larger system. For example, the solution of \U0001D465 + 1 = 0 is an
        integer, not a whole number; the solution of 2\U0001D465 + 1 = 0 is a rational
        number, not an integer; the solutions of \U0001D465² – 2 = 0 are real numbers,
        not rational numbers; and the solutions of \U0001D465² + 2 = 0 are complex
        numbers, not real numbers.\"},\"section\":{\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Algebra Introduction\"},\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
