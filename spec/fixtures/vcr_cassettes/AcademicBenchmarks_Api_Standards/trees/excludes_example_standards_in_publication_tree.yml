        Core State Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}]},\"descr\":\"Mathematics\"},\"statement\":{\"descr\":\"An
        understanding of the attributes and relationships of geometric objects can
        be applied in diverse contexts—interpreting a schematic drawing, estimating
        the amount of wood needed to frame a sloping roof, rendering computer graphics,
        or designing a sewing pattern for the most efficient use of material.\"},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]}}},{\"type\":\"standards\",\"id\":\"7A584BEA-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"number\":{\"prefix_enhanced\":null},\"guid\":\"7A584BEA-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"level\":2,\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\"},\"section\":{\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Geometry Introduction\"},\"statement\":{\"descr\":\"Although there
        are many types of geometry, school mathematics is devoted primarily to plane
        Euclidean geometry, studied both synthetically (without coordinates) and analytically
        (with coordinates). Euclidean geometry is characterized most importantly by
        the Parallel Postulate, that through a point not on a given line there is
        exactly one parallel line. (Spherical geometry, in contrast, has no parallel
        lines.)\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]}},\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A584BEA-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\"}}}},{\"type\":\"standards\",\"attributes\":{\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"status\":\"active\",\"statement\":{\"descr\":\"During
        high school, students begin to formalize their geometry experiences from elementary
        and middle school, using more precise definitions and developing careful proofs.
        Later in college some students develop Euclidean and other geometries carefully
        from a small set of axioms.\"},\"section\":{\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Geometry Introduction\"},\"document\":{\"publication\":{\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\",\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"level\":2,\"guid\":\"7A58C994-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"number\":{\"prefix_enhanced\":null}},\"id\":\"7A58C994-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A58C994-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}}},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"data\":{\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A59594A-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"id\":\"7A59594A-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"statement\":{\"descr\":\"The
        concepts of congruence, similarity, and symmetry can be understood from the
        perspective of geometric transformation. Fundamental are the rigid motions:
        translations, rotations, reflections, and combinations of these, all of which
        are here assumed to preserve distance and angles (and therefore shapes generally).
        Reflections and rotations each explain a particular type of symmetry, and
        the symmetries of an object offer insight into its attributes—as when the
        reflective symmetry of an isosceles triangle assures that its base angles
        are congruent.\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"}},\"section\":{\"descr\":\"High
        School Geometry Introduction\",\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\"},\"status\":\"active\",\"level\":2,\"number\":{\"prefix_enhanced\":null},\"guid\":\"7A59594A-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}]}},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A59CC0E-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"attributes\":{\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"status\":\"active\",\"section\":{\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Geometry Introduction\"},\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\"}],\"descr\":\"Common Core State Standards\"},\"descr\":\"Mathematics\"},\"statement\":{\"descr\":\"In
        the approach taken here, two geometric figures are defined to be congruent
        if there is a sequence of rigid motions that carries one onto the other. This
        is the principle of superposition. For triangles, congruence means the equality
        of all corresponding pairs of sides and all corresponding pairs of angles.
        During the middle grades, through experiences drawing triangles from given
        conditions, students notice ways to specify enough measures in a triangle
        to ensure that all triangles drawn with those measures are congruent. Once
        these triangle congruence criteria (ASA, SAS, and SSS) are established using
        rigid motions, they can be used to prove theorems about triangles, quadrilaterals,
        and other geometric figures.\"},\"level\":2,\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A59CC0E-8E2C-11E0-938F-F32C9DFF4B22\",\"number\":{\"prefix_enhanced\":null}},\"id\":\"7A59CC0E-8E2C-11E0-938F-F32C9DFF4B22\"},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A5ABE98-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}},\"id\":\"7A5ABE98-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}]},\"descr\":\"Mathematics\"},\"section\":{\"descr\":\"High
        School Geometry Introduction\",\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\"},\"statement\":{\"descr\":\"Similarity
        transformations (rigid motions followed by dilations) define similarity in
        the same way that rigid motions define congruence, thereby formalizing the
        similarity ideas of \\\"same shape\\\" and \\\"scale factor\\\" developed
        in the middle grades. These transformations lead to the criterion for triangle
        similarity that two pairs of corresponding angles are congruent.\"},\"status\":\"active\",\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"number\":{\"prefix_enhanced\":null},\"guid\":\"7A5ABE98-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"level\":2}},{\"type\":\"standards\",\"id\":\"7A5B5D76-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"level\":2,\"guid\":\"7A5B5D76-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"number\":{\"prefix_enhanced\":null},\"label\":null,\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"status\":\"active\",\"document\":{\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}]},\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\"},\"section\":{\"descr\":\"High
        School Geometry Introduction\",\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\"},\"statement\":{\"descr\":\"The
        definitions of sine, cosine, and tangent for acute angles are founded on right
        triangles and similarity, and, with the Pythagorean Theorem, are fundamental
        in many real-world and theoretical situations. The Pythagorean Theorem is
        generalized to nonright triangles by the Law of Cosines. Together, the Laws
        of Sines and Cosines embody the triangle congruence criteria for the cases
        where three pieces of information suffice to completely solve a triangle.
        Furthermore, these laws yield two possible solutions in the ambiguous case,
        illustrating that Side-Side-Angle is not a congruence criterion.\"}},\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A5B5D76-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}}},{\"id\":\"7A5BF2A4-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"level\":2,\"utilizations\":[{\"type\":\"alignable\"}],\"guid\":\"7A5BF2A4-8E2C-11E0-938F-F32C9DFF4B22\",\"number\":{\"prefix_enhanced\":null},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"label\":null,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"status\":\"active\",\"statement\":{\"descr\":\"Analytic
        geometry connects algebra and geometry, resulting in powerful methods of analysis
        and problem solving. Just as the number line associates numbers with locations
        in one dimension, a pair of perpendicular axes associates pairs of numbers
        with locations in two dimensions. This correspondence between numerical coordinates
        and geometric points allows methods from algebra to be applied to geometry
        and vice versa. The solution set of an equation becomes a geometric curve,
        making visualization a tool for doing and understanding algebra. Geometric
        shapes can be described by equations, making algebraic manipulation into a
        tool for geometric understanding, modeling, and proof. Geometric transformations
        of the graphs of equations correspond to algebraic changes in their equations.\"},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
        Center/CCSSO\",\"acronym\":\"CC\"}]}},\"section\":{\"descr\":\"High School
        Geometry Introduction\",\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\"}},\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A5BF2A4-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}},\"type\":\"standards\"},{\"type\":\"standards\",\"id\":\"7A5C68D8-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"guid\":\"7A5C68D8-8E2C-11E0-938F-F32C9DFF4B22\",\"utilizations\":[{\"type\":\"alignable\"}],\"number\":{\"prefix_enhanced\":null},\"level\":2,\"status\":\"active\",\"section\":{\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
