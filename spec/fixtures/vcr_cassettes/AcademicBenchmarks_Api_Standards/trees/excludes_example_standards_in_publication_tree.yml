        Core State Standards\"}},\"statement\":{\"descr\":\"An expression is a record
        of a computation with numbers, symbols that represent numbers, arithmetic
        operations, exponentiation, and, at more advanced levels, the operation of
        evaluating a function. Conventions about the use of parentheses and the order
        of operations assure that each expression is unambiguous. Creating an expression
        that describes a computation involving a general quantity requires the ability
        to express the computation in general terms, abstracting from specific instances.\"}},\"id\":\"7A222218-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},{\"relationships\":{\"parent\":{\"data\":{}}},\"attributes\":{\"number\":{\"prefix_enhanced\":null},\"guid\":\"7A22AE4A-8E2C-11E0-938F-F32C9DFF4B22\",\"level\":1,\"statement\":{\"descr\":\"Quantities.\"},\"section\":{\"descr\":\"High
